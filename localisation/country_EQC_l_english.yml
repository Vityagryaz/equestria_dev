 EQC_workers_paradise:0 "Workers' Paradise"
 EQC_bnpl_bills:0 "BNPL Bills"
 EQC_bnpl_bills_desc:1 "BNPL bills were the brainchild of Sour Sweet and Sunny Flare as a way to rapidly build up the nation's industry by promising investors that they will receive payment later. While the idea had honest origins, we can use it to build up the nation's military industry. These bills must be extended for six-month periods, or their recipients will have to be paid when they fall due."
 EQC_bnpl_bills_instant_desc:0 "\n§RGoing to war will remove the dependency on BNPL bills, as well as delaying the requirement to pay them until the war's conclusion.§!"
 EQC_bnpl_bills_ended:0 "BNPL Bills Payments"
