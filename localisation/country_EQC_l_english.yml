 EQC_anarchy_desc:0 "For the new order, sacrifices must be made."
 EQC_the_purge_idea:0 "The Purge"
 EQC_new_mareland_banks:0 "New Mareland Banking"
 EQC_new_mareland_banks_desc:0 "We have invested funds into the New Mareland Banking System. So long as New Mareland is safe, so is our financial future."
 EQC_griffon_money:0 "Griffon Gold"
 EQC_griffon_money_desc:0 "Thanks to our strong banks and lax laws, we have many griffons entrusting our banks with their money. We shall make good use of it."

 ### DECISIONS ###
 EQC_EQS_relations_category:0 "Relations with the Metropole"
 EQC_EQS_relations_category_desc:0 "Stranded on a strange, foreign Continent, we must ensure to keep strong ties and good relations with our fellow ponies back home.""
 EQC_break_free:0 "Declare Independence from the Solar Empire"
 EQC_break_free_desc:0 "With the War over, it is time for us to finally sever ties with Daybreaker and her regime. This is not the Equestria we pledged to serve!"
 EQC_bandits_category:0 "The White Claw Bandits"
 EQC_bandits_category_desc:0 "The White Claw Bandits have formed as a responce to forcing griffons to fight in our wars. We must stop their terrorism!"
