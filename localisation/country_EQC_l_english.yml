 ### EVENTS ###
 mareland.1.t:0 "Make Peace with the Changelings?"
 mareland.1.d:0 "The War is turning rapidly in favour of the Changeling Empire. Further resistance is always possible, of course, but at this point, we must consider the possibility of seeking a seperate piece with the Changelings."
 mareland.1.a:0 "We must save ourselves."
 mareland.1.b:0 "We shall never give up on our fellow ponies!"

 mareland.2.t:0 "[FROM.GetName] Seeks a White Peace"
 mareland.2.d:0 "Seeing the the circumstances of the war slowly turning against them, the Ponies in New Mareland wish to sign a seperate peace with us, in order to preserve their sovereignty. This would of course end the war with them much earlier than expected, and allow us to focus our attention to other matters. But we can hardly let them weasel out with a white peace, can we?"
 mareland.2.a:0 "They can have peace, for now."
 mareland.2.b:0 "Peace? Ha!"

 mareland.3.t:0 "The Changelings Reject our Offer of Peace"
 mareland.3.d:0 "This morning, we have received a communique from the Changeling Empire, in response to our offer of a seperate peace.\nIt seems that it was wishful thinking to hope that this request would be granted. The Changelings have reaffirmed their hostility to all Equestrian dependencies, and as such, they will finish the war, no matter the cost."
 mareland.3.a:0 "The Sea is our Wall."

 mareland.4.t:0 "The Royal Visit"
 mareland.4.d:0 "It has been almost a generation since a princess has visited New Mareland. We should offer an invitation to one of the Equestrian princesses to show the friendship between our nations.\n\nBut who shall we invite?"
 mareland.4.a:0 "Princess Celestia for the Summer Sun Celebration."
 mareland.4.b:0 "Princess Luna for Nightmare Night."
 mareland.4.c:0 "Princess Twilight to give a lecture."
 mareland.4.e:0 "Princess Cadance to meet charity workers."

 mareland.5.t:0 "The White Claw Bandits"
 mareland.5.d:0 "Just before dawn, an explosion echoed through Sunset. The source was a toaster factory at the edge of the city. Firefighters worked through the day to tackle the blaze but that didn't stop the police from beginning their investigations. It was indeed sabotage, and it wasn't long until the culprits where identified. Hours after the blast, a letter appeared on the desk of the New Mareland Chronicler's chief editor. It was from a group that called themselves the United Griffon Freedom Front, although the name White Claw Bandits has already been popularised by the tabloids.\n\nThese bandits claim that they object to the forced conscription of griffons into New Mareland's armies with the justification that they want no part in a pony's war and that it is in breach of the Native Freedoms Act of 912.\n\nJustified or not, these criminals have sworn to strike again and there is no knowing when they will stop."
 mareland.5.a:0 "We must bring them to justice!"

 mareland.6.t:0 "Ally with Griffons"
 mareland.6.d:0 "There are many Griffon states who share our communist ideas. But, sadly, they are divided and believe in spreading Communism in their own ways. We have chosen to seek friendship with one of these states, but in doing so we will unfortunately upset the others.\n\nWe must choose wisely, for the future of both New Mareland and the World Revolution is at stake."
 mareland.6.a:0 "[WNG.GetName]!"
 mareland.6.b:0 "[JER.GetName]!"
 mareland.6.c:0 "[GRW.GetName]!"
 mareland.6.e:0 "Wait, where did they go?!"

 mareland.7.t:0 "The New Manehatten Explosion"
 mareland.7.d:0 "#TODO: A cargo ship full of high explosives collided with another ship. The explosion was big enough to be heard in Sunset. Approximately 1950 ponies died have been confirmed dead and the whole East-Side was destroyed."
 mareland.7.a:0 "The horror!"

 mareland.8.t:0 "Something in the Deep"
 mareland.8.d:0 "A month ago, the SS Sunny Hauler, a [EQC.GetAdjective] cargo ship, vanished in the mid-Celestial Sea. While the search was extensive, it was deemed that the ship had sunk with all lives lost. That is, until this morning.\n\nA lifeboat washed up on the shores of the Great Cross. Inside was a pony identified as a crew member of the SS Sunny Hauler. He was highly agitated and lashed out at his rescuers. Eventually, they calmed down enough to recount their chilling tell.\n\nIt turns out that the SS Sunny Hauler had found themselves trapped in thick though at night, in the middle of the ocean. From their his account turned into one of incoherent ramblings about \"something in the water\" and \"the sweetest music ever heard\". Eventually, the crew of the ship turned their crewmates and brutally fought each other to the death.\n\nThe crewpony found themselves thrown overboard, adrift in the lifeboat. It was there they witnessed the something they could only describe as \"them\" rise from the waves to feast on what remained below dragging the ship belove the sea. When as for more they could only answer with, \"they have returned.\""
 mareland.8.a:0 "We should watch the waters..."

 mareland.9.t:0 "Companies Demand BNPL Payment"
 mareland.9.desc:0 "With the end of the recent war, the companies we have issued BNPL bills to are now pushing for us to issue payments. They claim there is no longer any necessity to withhold payments 'for the good of the commonwelth'."
 mareland.9.a:0 "Very well."

 mareland.10.t:0 "The Second Cockatrice War"
 mareland.10.d:0 "There has been a growing call among the rural communities for the government to step in and help resolve the rampant issues with wild cockatrices. Claims have been made that the birds are gathering in large herds and ransacking farms and stations. Several compensation claims have been made for farm animals turning into stone, although, fortunately, there are currently no reports that ponies have been hurt.\n\nThey wish for drastic actions to be taken, ideally with military force. This raised some acknowledgment among the greater public due to the humiliating 'defeat' the New Mareland Army Corps suffered in what the media dubbed 'the Cockatrice War'. Several newspapers have already demanded that we get revenge against those birds!\n\nHowever, animal experts and the heads of the military have argued that there is no danger posed by the birds and that any military action will just be a waste of time and money."
 mareland.10.a:0 "We have better ways to waste time and money."
 mareland.10.b:0 "We shall show those birds who's boss!"

 mareland.11.t:0 "Victory Against the Cockatrice"
 mareland.11.d:0 "Ha! We have secured victory over the Cockatrice population of New Mareland! Some say it was stupid to fight a whole war against these birds but we think otherwise! By the priide of New Mareland we have come out on top!"
 mareland.11.a:0 "Vengence is sweet."

 mareland.12.t:0 "Our Army Routs!"
 mareland.12.d:0 "#TODO: The cockatrices won!"
 mareland.12.a:0 "Struth! This cannot be!"

 mareland.13.t:0 "Gladmane Holds a Rally"
 mareland.13.d:0 "#TODO: "
 mareland.13.a:0 "The Griffons have no right in New Mareland!"
 mareland.13.b:0 "We can't support him."

 mareland.14.t:0 "Kingfisher Speeks Out Against Big Business"
 mareland.14.d:0 "Kingfisher spoke today in the south of our nation denouncing the rampant corruption of the oil and rubber barons that dominate the southern economy. He made a strong statement that if the government didn't do anything he would. The rally ended today with chants of; Down with Southern Oil! Down with the big boss in their ivory towers!"
 mareland.14.a:0 "Evrey Pony a Princess!"
 mareland.14.b:0 "Big Business is Good for the Ecomony!"

 mareland.15.t:0 "The Appleaide Rally"
 mareland.15.d:0 "The Duke has held an impressive rally in Appleaide today advocation for his nationalist and protectivist reforms. Specifically today a huge tarif on imported goods which he says will stimulate the economy. The large croud who attended suprised local officials who had millitia groups dispurse the rally. They set up again close by and kept going. Eventually the militias stoped and the rally ended. The Duke used this incident to show to evil of the government."
 mareland.15.a:0 "Belive in the Duke!"
 mareland.15.b:0 "Don't believe his lies!"

 mareland.16.t:0 "The Battle of East Street"
 mareland.16.d:0 "Gladmane's supporters and the Duke's Supporters faced off against each other in East Street, New Manehatten today. No one knows who started it, but besides that fact some lay dead and that is all that is needed. We need to arrest one of these groups that we believe started it whether they did or not to stop public outrage."
 mareland.16.a:0 "Arrest Gladmane's Supporters."
 mareland.16.b:0 "Arrest the Duke's Supporters."

 mareland.17.t:0 "Evreything you Ever Thought you Could Know About Fascism"
 mareland.17.d:0 "A book by Duke Erbus was published today to all of the stores in the nation. It describes the political theory of fascism and how it can improve the nation. Controversialy it even uses the example of the Changeling Hives and Queen Chrysalis as an example of; "How great the nation of fascism can be, and how great it might yet become to destroy the tyrants of the people". While the Duke has asked for this line to be removed from all further publications after the national outcry over this line in particular we can ban the book as a whole."
 mareland.17.a:0 "It's a good read."
 mareland.17.b:0 "Ban it!"

 mareland.18.t:0 "Kingfisher Assassinated"
 mareland.17.d:0 "Shocking news out of New out of Sunset today! The Kingfisher, one of the ponies running for the Governor-generalship of New Mareland has been assassinated on the steps of congress this morning. Local police saw the incident and chased the assassin until he turned a corner and ran strait into another police car.\n\nThe assassin turned out to be Carmel Coch Junior. The son of Carmel Coch senior who the Kingfisher had put in prison for corrupt practices. Coch Junior will stand trial and the judge as told reporters he plans to seek the maximum sentence."
 mareland.17.a:0 "There is a million sad hearts in the nation today."

 mareland.19.t:0 "Kingfisher's Share Our Welth Programme"
 mareland.19.d:0 "Kingfisher outlined his Share Our Welth programme in a speech today, stating that no pony within the nation should hold an extreme amount of wealth compared to another. This is extremely popular with the poor and middle classes of our nation and is even popular with some of the Griffons of the nation. These policies make him a serious contender in the elections that we should watch out for."
 mareland.19.a:0 "It was a good speech."

 mareland.20.t:0 "Ric-Set Model 1011"
 mareland.20.d:0 "While many had feared that Rich-Set Industries wouldn't even begin to get off the ground when compared to Mustang or the Sunset, the announcmnet of the Model 1011 today has sent investors flocking to buy their stock. The car is better then the Mustang Royal released just a year earlier."
 mareland.20.a:0 "Time to buy a new car."

 mareland.21.t:0 "Mustang Royal"
 mareland.21.d:0 "Mustang has released their latest car, the Royal. It is an impressive piece of engineering that will certainly show the economic strength of our nation."
 mareland.21.a:0 "It is a nice car."

 mareland.22.t:0 "The Commonwealth of New Mareland"
 mareland.22.d:0 "Over 500 years ago the first earth pony traders settled on the coast of Southern Griffonia and named their new home after Princess Celestia. Since then, years of immigration, colonisation and one-sided trade deals have resulted in the Commonwealth of New Mareland.\n\nWhile nominally still a part of Equestria, New Mareland has its own government in the Commonwelth Congress and is subject to its own laws and regulations. This de facto independence has led to many New Marelanders wishing to officially separate from Equestria and forge their own path ahead. The poor economic situation has not helped the matter.\n\nWhen the Griffon Empire fell, so did New Mareland's number one trade partner. The situation worsened when on the 29th October 999, the New Manehattan stock market crashed in what has become known as Black Wednesday. Equestria's lack of action in helping resolve the Great Depression that followed has caused resentment in many.\n\nThe times are changing, and New Mareland's future is uncertain. Will New Mareland survive the trials to come? Or will they become a footnote in history?"
 mareland.22.a:0 "Advance, New Mareland Fair!"

 mareland.23.t:0 "First Socialist Conference"
 mareland.23.d:0 "#TODO: The commies hold a conference to choose who leads them."
 mareland.23.a:0 "The Communist Party will lead the revolution."
 mareland.23.b:0 "The Equalists will unite all in true harmony."
 mareland.23.c:0 "MARESOC is right. We can't trust the capitalists."

 mareland.24.t:0 "MARESOC Denounces the Socialist Alliance"
 mareland.24.d:0 "#TODO: MARESOC is getting roudy."
 mareland.24.a:0 "Leave the Communists to solve their own problems."
 mareland.24.b:0 "Crack down on their supporters!"
 mareland.24.c:0 "We will make these troublemakers see the light of Equality one way or another..."

 mareland.25.t:0 "MARESOC Attempts a Coupe"
 mareland.25.d:0 "#TODO: MARESOC attempted a Coupe, but failed. They've now started a civil war."
 mareland.25.a:0 "We must stop these radicals!"
 mareland.25.b:0 "MARESOC is the future!"

 mareland.26.t:0 "End of the Civil War"
 mareland.26.d:0 "#TODO: MARESOC is defeated."
 mareland.26.a:0 "This is a victory for all peace-loving ponies!"

 mareland.27.t:0 "End of the Civil War"
 mareland.27.d:0 "#TODO: The capitalists and traitors are dead!"
 mareland.27.a:0 "Now for the rest of the world."

 mareland.28.t:0 "Purges Among the Left"
 mareland.28.d:0 "While the Communists and Equalists are our 'allies' against capitalism, they lack vision and give in to capitalist ideals such as voting, equality and free choice. They will have no place in the future we shall build.\n\nWhile it may be unsavoury if the capitalist press gets word of it, we must take action against such unrevolutionary idaes."
 mareland.28.a:0 "Let us unite the left and mould it in our image."

 mareland.29.t:0 "The Coup"
 mareland.29.d:0 "We have readied our militias and have secured the 'loyalty' of many officials, reporters and police officers. The time is ready to seize our future. It is time for MARESOC to rise."
 mareland.29.a:0 "Now for the rest of the world."

 mareland.30.t:0 "The Birth of Our Nation"
 mareland.30.d:0 "#TODO Equealists have won power."
 mareland.30.a:0 "Come on, everypony. All together now..."

 mareland.31.t:0 "Banking with [EQC.GetNameDef]"
 mareland.31.d:0 "New Mareland posseses a wonderful banking system that can help our finances stay secure and have them grow. The only price, a pledge of non-agression. Shall we invest in them?"
 mareland.31.a:0 "An excellent idea!"
 mareland.31.b:0 "They won't get a single bit of gold from us!"

 mareland.32.t:0 "[From.GetNameDef] Has Opened a Bank Account"
 mareland.32.d:0 "#TODO They're actually giving us their money!"
 mareland.32.a:0 "Capitalism is great!"

 mareland.33.t:0 "Griffaroo Spotted"
 mareland.33.d:0 "#TODO the legendery Griffaroo has been spotted! A photograph has been taken of the beast that is said to be part-griffon and part-kangaroo."
 mareland.33.a:0 "Crikey!"

 mareland.34.t:0 "The Counter Revolution"
 mareland.34.d:0 "#TODO A military coupe has occured against MARESOC. Lead by General Candy Garden, this coupe is an alliance of all who oppose MARESOC."
 mareland.34.a:0 "They shall not crush the reovlution!"

 mareland.35.t:0 "The Situation in New Mareland"
 mareland.35.d:0 "#TODO Shoud we should help Candy Garden against the horrific tyrany of MARESOC?"
 mareland.35.a:0 "We must save the ponies of New Mareland!"
 mareland.35.a:0 "We sadly cannot help."

 mareland.36.t:0 "Equestria Allies With Us!"
 mareland.36.d:0 "#TODO Equestria wants to help!"
 mareland.36.a:0 "We'll show them!"

 mareland.37.t:0 "Waltzing Muletilda"
 mareland.37.d:0 "Once a jolly swagmare camped by a billabong\nUnder the shade of a coolibah tree,\nAnd she sang as she watched and waited till her billy boiled:\n"You'll come a-waltzing Muletilda, with me."\n\nA poem by Banjo Swing has recently been put to music and is making spreading throughout the Commonwealth. It's being sung by New Marelanders from all walks of life and a campaign has started to make it the official national anthem.\n\nA product of the depression, Swagponies can often be seen roaming the countryside from station to station looking for work. Their plight has captured the hearts and minds of the ponies of New Marleand and the song has only brought them to the forefront of everypony's mind."
 mareland.37.a:0 "We shall embrace this song as part of our national spirit."
 mareland.37.b:0 "We must build a better tomorrow for all ponies!"
 mareland.37.c:0 "Communism is the only answer to liberate the workers from their plight."

 mareland.38.t:0 "The Battle Hymn of the Commonwealth"
 mareland.38.d:0 "Mine eyes have seen the glory of Celestia's sun;\nShe shines upon the orchard where the apples of wrath do grow;\nShe lets loose that fateful flare of her wonderful swift sword:\nHer truth is marching on.\n\nA song composed by New Manehattan poet Lyrical Hoofly has spread among the armed forces with many calling it the Battle Hymn of the Commonwealth. It describes the struggle to free the world from darkness and tyranny and to spread the light and joy of Celestia to all corners of the globe."
 mareland.38.a:0 "Glory, Glory, hallelujah!"

 ### BANDIT EVENTS ###
 eqc_bandit_event.1.t:0 "The White Claw Bandits Strike Again!"
 eqc_bandit_event.1.d:0 "They've blown up one our civilian industrial factories. This must not stand!"
 eqc_bandit_event.1.a:0 "We must stop these criminals."

 eqc_bandit_event.2.t:0 "The White Claw Bandits Strike Again!"
 eqc_bandit_event.2.d:0 "They've blow up one of our military industrial factories. This must not stand!"
 eqc_bandit_event.2.a:0 "We must stop these criminals."

 eqc_bandit_event.3.t:0 "The White Claw Bandits Strike Again!"
 eqc_bandit_event.3.d:0 "The While Claw Bandits have attacked a key bridge and cippled a state's infrastructure. This must not stand!"
 eqc_bandit_event.3.a:0 "We must stop these criminals."

 eqc_bandit_event.4.t:0 "Griffons Desert the Army"
 eqc_bandit_event.4.d:0 "We believe they've left the army to join the insurgents in the White Claw Bandits. This must not stand!"
 eqc_bandit_event.4.a:0 "These deserters will be dealt with!"

 eqc_bandit_event.5.t:0 "The White Claw Bandits Escape!"
 eqc_bandit_event.5.d:0 "The damned White Claw leadership has escaped our clutches and will no doubt live another day to strike again!"
 eqc_bandit_event.5.a:0 "We will catch them!"

 eqc_bandit_event.6.t:0 "We've Captured the Bandit Leaders!"
 eqc_bandit_event.6.d:0 "Fantastic news as we have captured the leadership of the white claw bandits! These scoundrals won't bother us again!"
 eqc_bandit_event.6.a:0 "Those officers deserve medals."

 ### NEWS EVENTS ###
 eqc_news.1.t:0 "New Mareland Seeks Patriation"
 eqc_news.1.d:0 "An emergency session of New Mareland's Commonwealth Congress came to a close this morning with a vote of 150 to 76 in favour of seeking immediate separation of government from Equestria. This follows the collapse in negotiations between Equestria and New Mareland on the subject of New Mareland sovereignty and the poor economic situation that ravages the nation. The vote has been applauded by many as the first true step on the path of independence. The Governor General and many in the ruling UEP have remained mute on the matter."
 eqc_news.1.a:0 "We stake our own path!"
 eqc_news.1.b:0 "We can only blame ourselves."
 eqc_news.1.c:0 "Intesting."

 eqc_news.2.t:0 "New Mareland Declares Independence"
 eqc_news.2.d:0 "After months of negotiations, debates in congress and mass rallies in the streets, New Mareland has officially announced its declaration of independence from Equestria. The treaty was ratified this morning after a near unanimous vote in congress and was signed by the Governor General and the Equestrian ambassador.\n\n\"It is the right for every New Marelander to decide their own fate. The future is now in our own hooves and our will is not to be dictated by a foreign monarch,\" Governor General [EQC.GetLeader] said on national radio.\n\nIt was followed by an announcement that new elections shall be held in the upcoming months after a period of political campaigning."
 eqc_news.2.a:0 "Long live New Mareland!"
 eqc_news.2.b:0 "The Princess will miss her little ponies."
 eqc_news.2.c:0 "Equestria is not as unified as it seemed."

 eqs_election_win.t:0 "[EQC.GetLeader] Wins in New Mareland"
 #eqc_news.3 to eqc_news.6 are the news evetns that happen when each candidate is elected 3 = Jet Set 4 = Gladmane 5 = Kingfisher 6 = The Duke

 eqc_news.3.d:0 "This morning, [EQC.GetLeader] was sworn in as the first President of an independent New Mareland. The old Governor General had put himself on a new platform of not just the same but a keping of New Mareland tradition and pride. As he was sworn in he promised the ponies that he would maintain their democratic traditions and preserve the commonwealth. Despite his record, the ponies cheered him on as he took the oath of office."
 eqc_news.3.a:0 "We are united and free!"
 eqc_news.3.b:0 "Has anything really changed?"

 eqc_news.4.d:0 "This morning, [EQC.GetLeader] was sworn in as the first President of an independent New Mareland. As [EQC.GetLeader] took the stand he made a riveting and slightly understandable speech about how great the nation would become under his leadership. He promised the masses wealth by allowing the many the corporations of New Mareland to flourish with little government oversight. Despite his record, the people cheered him on as he took the oath of office."
 eqc_news.4.a:0 "Let's make New Mareland great!"
 eqc_news.4.b:0 "This sounds like a bad idea..."

 eqc_news.5.d:0 "This morning, [EQC.GetLeader] was sworn in as the first President of an independent New Mareland. During his inauguration, [EQC.GetLeader] caused alarm among his new security team after he stepped down from the podium and walked amongst cheering crowds of ponies, personally telling them that all New Marelands should have a right to their own wealth and land. Always a populist, he roused the ponies to an ecstatic frenzy of cheers for him and boos against the big corporations that control their lives. Despite corporate opposition the nation cheered him on as he took the oath of office."
 eqc_news.5.a:0 "Evrey pony a princess!"
 eqc_news.5.b:0 "He may be harsh, but he gets the job done."

 eqc_news.6.d:0 "This morning, [EQC.GetLeader] was sworn in as the first President of an independent New Mareland. The former army general and political philosopher was a surprise victory with many of his opponents calling for a recount at the last moment. The police where on high alert has his supporters filled the streets of Sunset.\n\nThe Duke gave a passionate speech about the future of New Mareland and its place in the world. Calling it a sleeping nation that had just awoken to find itself surrounded by sharks and vultures. His promise to make New Mareland and all New Marelanders strong was met by cheers from the crowd and cries of, 'Long live the Duke! Long live New Mareland!'"
 eqc_news.6.a:0 "Let us march forwards as one!"
 eqc_news.6.b:0 "This is worrying."
 eqc_news.6.c:0 "Let's see what he does."

 eqc_news.7.t:0 "New Mareland Recognises [STG.GetNameDef]"
 eqc_news.7.d:0 "In a complete disregard on will of the Equestrian government, New Mareland has formally announced that it will fully recognise Stalliongrad as its own independent state. Diplomatic relations between the two countries shall be officially established in the upcoming weeks, with a sight for the new Stalliongrad embassy having already been selected in Sunset.\n\nThe Equestrian ambassador has issued an official protest and has demanded that the New Mareland government retracts the announcement. Even going as far as threatening to relinquish the Governor General from his office."
 eqc_news.7.a:0 "We will work well with our new friends."
 eqc_news.7.b:0 "Perhaps it's time to let go..."
 eqc_news.7.c:0 "Do ponies not love Celestia anymore?"

 eqc_news.8.t:0 "Communists Seize Power in New Mareland"
 eqc_news.8.d:0 "Early this morning New Mareland awoke to chaos as armed communist insurgents quickly stormed government offices and arrested officials. Within hours the nation was under their control and a new communist government under the New Mareland Socialist Party had been installed The future of the new nation is uncertain as the new leader Lefty Pone has yet to be proven as a political leader and there are internal divisions within the party."
 eqc_news.8.a:0 "This is a victory for all!"
 eqc_news.8.b:0 "Worrying."

 eqc_news.9.t:0 "New Mareland Denounces Celestia"
 eqc_news.9.d:0 "Supresing news out of Sunset today as an effective independence declaration has been made by the socialist government as they publically burned portraits of Princess Celestia. This is a serious move as at the same time Equestrian officials were removed from the country and send back to Canterlot. The newly independent Commonwealth will still have issues. All the world's eyes are on them now."
 eqc_news.9.a:0 "Down with the Princess! Long live the Revolution!"
 eqc_news.9.b:0 "Why do my little ponies detest me such?"
 eqc_news.9.c:0 "Equestria isn't as harmonious as it seems."

 eqc_news.10.t:0 "The New Manehatten Explosion"
 eqc_news.10.d:0 "#TODO: A cargo ship full of high explosives collided with another ship. The explosion was big enough to be heard in Sunset. Approximately 1950 ponies died have been confirmed dead and the whole East-Side was destroyed."
 eqc_news.10.a:0 "The horror!"

 eqc_news.11.t:0 "Civil War in New Mareland"
 eqc_news.11.d:0 "MARESOC has launched a revolt against our government. This is a horrible occurance and we must prepare ourselves to fight to the last man!"
 eqc_news.11.a:0 "To Victory!"
 eqc_news.11.b:0 "This is not good."

 eqc_news.12.t:0 "The New Mareland Civil War Ends"
 eqc_news.12.d:0 "#TODO The Anti-MARESOC alliance has won!"
 eqc_news.12.a:0 "Let us rebuild as one."
 eqc_news.12.b:0 "Let's hope for peace now."

 eqc_news.13.t:0 "The New Mareland Civil War Ends"
 eqc_news.13.d:0 "#TODO MARESOC has won!"
 eqc_news.13.a:0 "It's time to rewrite history."
 eqc_news.13.b:0 "A Shroud of darkness has fallen over New Mareland."

 ### EQUESTRIA IN EXILE EVENTS ###
 eqsexile.1.t:0 "Equestria in Exile"
 eqsexile.1.d:0 "With the fall of Equestria, many Equestrians have fled to our shores. They are now partitioning for a joint Equestrian-New Mareland government to be formed under the rule of Princess Celestia. The Princess herself is silent on such matters.\n\nHowever, handing over control shall anger many citizens of New Mareland. How shall we proceed?"
 eqsexile.1.a:0 "We are all Ponies, and Celestia is our Princess."
 eqsexile.1.b:0 "We are loyal to Her Majesty, but we have our rights."

