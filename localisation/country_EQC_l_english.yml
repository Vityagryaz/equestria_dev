 ### FOCUS ###
 #Go with Equestria
 EQC_strengthen_equestrian_ties:0 "Strengthen Equestrian Ties"
 EQC_strengthen_equestrian_ties_desc:0 "We may be New Marelanders, but we were all once Equestrians. We are still loyal subjects to the Princesses and share many common bonds with our brothers and sisters across the sea.\n\nWe should reaffirm our commitments to our fellow Equestrians, and bind our destiny to theirs."
 EQC_royal_visit:0 "The Royal Visit"
 EQC_royal_visit_desc:0 "It has been almost a generation since a Princess of Equestria has visited New Mareland. We should offer an invitation to one of the four Equestrian Princesses to show the friendship between our nations, and strengthen our mutual bond."
 EQC_school_for_gifted_unicorns:0 "New Mareland School for Gifted Unicorns"
 EQC_school_for_gifted_unicorns_desc:0 "Most Unicorns with a talent for magic leave New Mareland for Canterlot, to go to one of the prestigious schools there. This causes an unfortunate brain drain for us. Establishing our own academy for the study of the arcane would help our scientifically and magical foundation tremendously."
 EQC_school_of_friendship:0 "New Mareland School of Friendship"
 EQC_school_of_friendship_desc:0 "A School of Friendship similar to the one near Ponyville in Equestria could help to improve our relations with different countries tremendously. Such a school would also not be exclusive to Unicorns, unlike the other option currently on the table."


 #Equestrian Investment and Welfare
 EQC_equestrian_investors:0 "Equestrian Investors"
 EQC_equestrian_investors_desc:0 "New Mareland has always been an attractive target for investment, and recent tensions on the Griffonian continent have only solidified that, as many Ponies back in Equestria are anxious about their assets in Griffonia, and are willing to relocate them here. If we set up initiatives and simplify the process it could become quite profitable for us, especially since the well-known Rich family has shown interest."
 EQC_attract_immigrants:0 "Immigration Campaign"
 EQC_attract_immigrants_desc:0 "New Mareland is not a small country by any means. Our current population is a lot lower than would be expected of a nation like ours. By launching a campaign promoting the immigration to New Mareland, especially among Equestrian citizens, we should be able to greatly increase our poulation growth and most likely our industrial capabilities in the long run."
 EQC_transoceanic_support:0 "Transoceanic Support"
 EQC_transoceanic_support_desc:0 "While New Mareland has many great ponies and organisations to be proud off, Equestria still has the numbers over us. We should approach those who can assist our nation and offer them a hoof in friendship."
 EQC_national_housing_act:0 "National Housing Act"
 EQC_national_housing_act_desc:0 "The Great Depression has left many of our citizens homeless and without shelter. This can stand no longer! Every pony living in New Mareland must have a roof over their head. The National Housing Act will see to the construction of many new homes and apartments in our cities, to allow everybody a place of shelter."
 EQC_land_grants:0 "Land Grants"
 EQC_land_grants_desc:0 "There is much unused land all over New Mareland, mainly belonging to small Griffon commmunes. This is rather inefficient, since they simply do not have the population and technology to exploit the vast swaths of land under their control. Appropriating these lands for state use would allow us to properly develop and use them for the betterment of New Mareland."
 EQC_national_parks:0 "Parks and Recreation"
 EQC_national_parks_desc:0 "Instead of turning the vast swaths of unused lands into farmlands and industrial centers, we should turn them into great parks, under national protection and free from any outside influences. This will please the locals greatly, and also allow all of our citizen to be able to spend their holidays in these beautiful places."
 EQC_basic_incom:0 "Universal Basic Income"
 EQC_basic_incom_desc:0 "There is widespread poverty in New Mareland, especially in the big cities. One way to ease the burden on our citizens would be to institute a basic income system. This would ensure that nopony in New Mareland will have to go hungry or face other harsh financial choices."
 EQC_solidify_self_determination:0 "Partners, not Puppets"
 EQC_solidify_self_determination_desc:0 "We may have willingly bound ourselves to Equestria and the Princesses, but that does not mean we cannot be our own nation. There may yet come a day when we must part from Equestria. That day is not yet here, but we must be prepared for the possibility. Our right to self-determination is sacred, even if we may not always make use of it."


 #Government in exile
 EQC_government_in_exile:0 "A Government in Exile"
 
 EQC_unite_the_nation:0 "Unite the Nation"
 
 EQC_fund_the_resistence:0 "Fund the Resistance"
 
 EQC_build_a_grand_fleet:0 "Build a Grand Fleet"
 
 EQC_gather_our_friends:0 "Gather our Friends"
 
 EQC_the_homecoming:0 "The Homecoming"

 #Break Free from Equestria
 EQC_patriation:0 "Patriation"
 EQC_patriation_desc:0 "We shall be a puppet to a Princesses no longer! We must become free as soon as we can!"

 EQC_commonwelth_congress:0 "Unite Congress"
 EQC_commonwelth_congress_desc:0 "In order to truely gain our independence we must first have a united front for it. For the moment we will encourage all parties in favor of independence to form a grand coalition called the Independence Bloc in congress. *This bloc will be the pushing force for freedom from our tyrants!*-Stated Kingfisher on the steps of congress."

 EQC_let_all_have_a_say:0 "Let All Have a Say"
 EQC_let_all_have_a_say_desc:0 "While the ways of Harmony have forever been a part of our nation, there are other ideas that are as equally valid. Perhaps we should give them a try and promote them in the Independence Bloc."

 EQC_support_the_harmonists:0 "Support the Haromists"
 EQC_support_the_harmonists_desc:0 "The leading force within the Bloc will stil be supporters of Harmony. Our nation has been built on harmony for its whole history and we will not give it up just because we wish to get rid of those who would force it on us."

 EQC_the_election:0 "Sign the Declaration of Independence"
 EQC_the_election_desc:0 "There is to be a great meeting of congress today. All of the politicians of the Bloc wake up excited and ready. Today they shall sign the referendum of independence. And they have never been more ready for this defining day."

 #JetSet's Government
 EQC_jet_set_wins:0 "Jet Set Wins"
 EQC_jet_set_wins_desc:0 "The old Governor General of New Mareland Jet Set has won the elections for leader of the newly independent commonwelth. This will surely ensure stability."

 EQC_befriend_eastern_ponies:0 "Befiending our Eastern Brothers and Sisters"
 EQC_befriend_eastern_ponies_desc:0 "There are other pony nations on the continent besides us mainly in the east. If we open formal diplomatic ties with them we can ensure we have friends here if we ever need to call on them in a time of trouble."

 EQC_nationalise_assets:0 "Nationalizing assets"
 EQC_nationalise_assets_desc:0 "If we nationalize Equestriasn assets within our nation we gain a large amount of industry that we desperately need to support our economy. We won't leave any relics of our past era."

 EQC_trade_negotiations:0 "Trade Negotiations"
 EQC_trade_negotiations_desc:0 "We need to open ourselves up further to the powers of this continent if we are going to be a part of it. We need to make sure that we have good trade relations with all of the Griffonian nations, by doing this we can ensure a nice profit and political acceptance from all the nations that we now seek to coexist with."

 EQC_public_works_act:0 "Public Works Act"
 EQC_public_works_act_desc:0 "If we open up a new federal job program to all the people we can ensure that they will be able to work on all of the government's construction projects in order to make their living. This can ensure public supprt while giving us an economic stimulus."

 EQC_expand_charity_work:0 "The Blue Heart Program"
 EQC_expand_charity_work_desc:0 "If we create a government sponsered charity organization called the Blue Heart Foundation we can provide aid to the poorest citizens of our nation. They will visit everywhere from the slums of the cities to the villages in the countryside. This will at least cut down on the horrible state of the poor and allow them to get back on their feet and get jobs."

 EQC_seek_own_path:0 "Our Own Way Forward"
 EQC_seek_own_path_desc:0 "While we have friends on our continent we must forge our own path. New Mareland is its own nation and will not bow the whims of others!"

 EQC_ally_the_federation:0 "Our Ally the Federation"
 EQC_ally_the_federation_desc:0 "Our eastern pony friends have created an alliance for the purposes of mutual defense. We should join so we can strengthen our position"

 EQC_national_recovery_act:0 "The National Recovery Act"
 EQC_national_recovery_act:0 "Through our various political reforms we have opened up an unique oppritunity. If we pass a law to re-direct many of the funds from other programs to a new branch called the National Recovery Administration we can quickly solve our failing industrial sector. We shall stant higher than we have in a while today. Long live the Commonwealth!"

 #Gladmane's Government
 EQC_gladmane_wins:0 "Gladmane Wins"
 EQC_gladmane_wins_desc:0 "The succsesful businesspony Gladmane has won the elections to be our leader. We will surely build great economic succses for our nation!"

 EQC_gambling_freedom_act:0 "Gambling Freedom Act"
 EQC_gambling_freedom_act_desc:0 "If we lift the restrictions on Gambling in our antion and open up a large number of state owned casinos throughout the nation this can bring in a lot of profits as our citizens dump their pockets into flashy names like 'The Velvet Pegasus'."

 EQC_embrace_neutrality:0 "Embrace Neutrality"
 EQC_embrace_neutrality_desc:0 "My citizens may be looking for lights, music, and parties, but working hard and making friends is how I turned this nation into what it is today, and I plan to keep it neutral and prosporous. Uh-huh-huh!"

 EQC_build_the_wall:0 "Build the Wall"
 EQC_build_the_wall_desc:0 "\"We will build a great wall along the eastern border, and the griffons will pay for the wall. Uh-huh-huh!\n\n"They don't know it yet, but they're going to pay for it. And they're great creatures and great leaders but they're going to pay for the wall.\" - Gladmane's inaugural speech."

 EQC_national_work_act:0 "The National Work Act"
 EQC_national_work_act_desc:0 "By uh implementing an o-fic-ial law to make all the ponies work we will have no actual un-employment! We have no reason to not force all the citizens to work. Why would they not want to work?"

 EQC_cut_red_tape:0 "Cut the Red Tape"
 EQC_cut_red_tape_desc:0 "By cutting the red tape of our nation we can keep the promise to our people of a less confusing government. Just keep the tape on those Casinos."

 EQC_open_banks_to_griffons:0 "Open up Our Banks"
 EQC_open_banks_to_griffons_desc:0 "We can open up our banks to foreign funds to have nations protect their very legal wealth here in exchange for guarentees of non-agression."

 EQC_trickle_down_economics:0 "The Trickle Down Theory"
 EQC_trickle_down_economics_desc:0 "By investing in our largest corperations we can ensure the wealth of the common people by the fact these corperations will eventually higher these common people and give them jobs. This will definately help our overall economic situation."

 #Kingfisher's
 EQC_kingfisher_wins:0 "Kingfisher Wins"
 EQC_kingfisher_wins_desc:0 "The great Kingfisher, pony of the people has been elected head of our great Nation! He will truely help everypony within our Commonwealth!"

 EQC_evrey_pony_a_princess:0 "Every Pony a Princess"
 EQC_evrey_pony_a_princess_desc:0 "One of the most important policies for the Kingfisher is that of his motto; *Every Pony a Princesses*. We will make all of our citizens be equally as wealthy as the elites were before the Independence vote."

 EQC_free_tuitions:0 "Free Tuitions"
 EQC_free_tuitions_desc:0 "By offering generous education scholorships. We can increase the amount of scientists that graduate our Universities and gain more qualified researchers!"

 EQC_nationalise_oil_industry:0 "Nationalize the Oil Industry"
 EQC_nationalise_oil_industry_desc:0 "If we nationalize the oil industry we can make sure that ALL of our citizens get ALL of the profits from THEIR land!"

 EQC_roads_and_bridges:0 "New Roads and Bridges"
 EQC_roads_and_bridges_desc:0 "By building new roads and buildings for our citizens we can enforce welfare and support the poorest civilians of our commonwealth."

 EQC_share_our_welth:0 "Share our Wealth!"
 EQC_share_our_welth_desc:0 "Another one of the key policies of the Kingfisher is the concept of *Share our Wealth* Which is a major wealth re-distribution to ensure the abolishment of poverty within our nation! Some call these programs *socialist* as if the Kingfisher would ever stoop so low!"

 EQC_break_up_monopolies:0 "Break up the Monopolies"
 EQC_break_up_monopolies_desc:0 "The large corperations left over form our colonial era still control a large amount of the economy. By destroying these monopolies we can redistribute the buissneses to the citizens and ensure their economic growth."

 EQC_president_of_the_downtrodden:0 "President of the Downtrodden"
 EQC_president_of_the_downtrodden_desc:0 "The Kingfisher plans to deliver a speech today on the fate of our nation! *ADD EVENT FOR SPEECH, WHAT I WANT TO WRITE WON'T FIT IN THE DESCRIPTION BOX*"

 EQC_stand_against_communism:0 "Stand Against Communism"
 EQC_stand_against_communism_desc:0 "As we make our new great nation from the ashes of the old commonwealth there is still a threat to be had. The scourge that is communism still pervades many nations outside of our borders. We shall not stand for this and will make an effort to emilinate them."

 EQC_no_south_griffon_commies:0 "Topple the Southern Communists"
 EQC_no_south_griffon_commies_desc:0 "The regimes in the south of the continent have either fallen to or sympathetic twords communism. We need to bring down these states by any means necessary to secure our safety."

 EQC_kingfisher_neutrality:0 "Our Neutral Nation"
 EQC_kingfisher_neutrality_desc:0 "We are to stay here and build up our perfect society. We need not concern oursleves with the petty squabbles of others."


 #The Duke's Government
 EQC_the_duke_wins:0 "The Duke Wins"
 EQC_the_duke_wins_desc:0 "The true defender of Harmony Duke Erbus Haygle has been elected the head of our nation. He will truely protect us."

 EQC_build_now_play_later:0 "Build Now; Pay Later"
 EQC_build_now_play_later_desc:0 "We shall issue notices to corperationa bout their need to provide the government with goods. We shall promise to pay them back later after the economy has improved. But we may get to a point where we don't need them anymore..."

 EQC_autarky:0 "Autarky"
 EQC_autarky_desc:0 "We shall establish total self reliance emilinating the need for any foreign trade. We shall self strengthen in order to throw away the chains of a world bureaucracy. We shall be strong without any foreign state holding us down!"

 EQC_seize_control:0 "Seize Control"
 EQC_seize_control_desc:0 "With the reforms we have implemented we opened up enough government seats that we now have a serious majority in all arms of government. Enough so we can trigger large amounts of votes of no confidence in order to systematically eliminate rivals. No one can stop us now!"

 EQC_three_year_plan:0 "Three Year Plan"
 EQC_three_year_plan_desc:0 "We will implement a 3 year austerity measure plan in order to gain funds for the revitalization of the nation and its industry. This of course will be accompanied by waves and waves of propaganda in order to make the people know these austerity measures are needed for the good of the nation."

 EQC_empower_the_army:0 "Empower the Army"
 EQC_empower_the_army_desc:0 "We shall empower the army into a larger goal in governance by implementing a reduced form of martial law. By doing this we will gain the loyalty of tghe army and they will gain the funds to increase their training and efficiancy. Long live the Army! Long live New Mareland!"

 EQC_expand_the_stormponies:0 "Expand the Stormponies"
 EQC_expand_the_stormponies_desc:0 "We shall expand the paramilitary stormponies into a branch of the government. This will allow us to organize stormpony members into army units. Once we achieve this and people see them walking down the streets now a direct arm of the Presidancy they will know to fear our control."

 EQC_work_for_the_nation:0 "Work for the Nation"
 EQC_work_for_the_nation_desc:0 "In addition to austerity measures we will implement a program where citizens can sign themselves into volutanry servetude of the state in exchange for their families to gain a standard income and a tax break. This legion of laborers will surely help our economy. Of course there will be propaganda with this to make it seem like the dream life. And it is, at least for us in power."

 EQC_nation_works_projects:0 "WP National Works Projects"
 EQC_nation_works_projects_desc:0 "With our new control we can open limited funding to the new *WP* or Working Patriots organization. They will recruit members and travel the nation constructing roads and other useful services for the nation. Whenever they do they will recieve a federal payment. This will surely attract the unemployed."

 EQC_united_shadowworks:0 "United Shadow-works"
 EQC_united_shadowworks_desc:0 "Many high-ranking members of New Mareland's government are united in a society known as the 'Shadowbolts'. While they have often spoken out against the Duke, this small ruling club could prove useful if brought under hoof."

 EQC_a_deal_with_the_duce:0 "A Deal with the Duce"
 EQC_a_deal_with_the_duce_desc:0 "In neighboring Wingbardy a man named Giulio Beakolini has come to power with his PNF party. They are idealogically aligned with us and could serve as a useful ally. While he is a Griffon he is a strong leader and a patriot. Which is more important at least for now."

 EQC_stand_against_griffons:0 "The Griffon Menace"
 EQC_stand_against_griffons_desc:0 "All of the Griffons of the continent are a danger to us. They conspre against us at every turn and work to make us weak. We will not stand for it any longer. Ponykind will resist their disgusting influences and bring them all down!"
 
 EQC_war_with_aquilieia:0 "War with Aquileia"
 
 EQC_war_with_wingbardy:0 "War with Wingbardy"

 #Communism!
 EQC_recognise_stalliongrad:0 "Recognise Stalliongrad"
 EQC_recognise_stalliongrad_desc:0 "The revolutionary state known as Stalliongrad has existed in limbo for far to long. With our decleration of recognition they will have the international force to be more politically active."

 EQC_form_communist_unions:0 "Form Communist Unions"
 EQC_form_communist_unions_desc:0 "In order to gain autonomy, we need to reduce our dependency on Equestria. By forming self regulating worker unions we can remove our industrial addiction to Equestrian goods."

 EQC_unite_the_left:0 "Unite the Left"
 EQC_unite_the_left_desc:0 "We must bring all of the left factions into the fold if we are to have a chance at an effective government."

 EQC_burn_celestias_portrait:0 "Burn Celestia's Portraits"
 EQC_burn_celestias_portrait_desc:0 "We do not need these any longer! We are a workers state for the people! No longer will we sit down and be opressed by distant monarchs!"

 EQC_join_stalliongrad:0 "United Ponies' International"
 EQC_join_stalliongrad_desc:0 "We shall unite with our fellow communists in Stalliongrad for the sake of internationalism. We are sure they shall accept our friendship as we are sister nations!"

 EQC_share_tech_stalliongrad:0 "Found the JSSI"
 EQC_share_tech_stalliongrad_desc:0 "The revolutionary scientists of Stalliongrad have made great advancements. We can learn from them by engaging in active scientific exchange for the benifit of both of our nations."

 EQC_true_workers_paradise:0 "A True Workers' Paradise"
 EQC_true_workers_paradise_desc:0 "This land belongs to those who live on it! The have been denied their right to freedom for to long! It is time to return this land to those who work it, every Pony and Griffon!"

 EQC_commie_griffon_ally:0 "Unite with the Griffon Workers"
 EQC_commie_griffon_ally_desc:0 "Some of our griffon comrades have risen up against their tyranical regimes as well! We shall join them and support their grand continental revolution for all of Griffonia!"

 EQC_brothers_in_arms:0 "Griffon revolutionary Integration"
 EQC_brothers_in_arms_desc:0 "Many of the Griffons in our nation are from the nations of Griffonia that have accepted the revolution. If we give them full citizenship they will be happy to serve with us."

 EQC_redistribute_wealth:0 "Redestribute the Wealth"
 EQC_redistribute_wealth_desc:0 "In our duty to all of our people we will embark on a plan to completely redistribute all of the wealth in our nation to those who deserve it. You. The people."

 EQC_nationalize_industries:0 "Nationalize Industries"
 EQC_nationalize_industries_desc:0 "We must nationalize key industries in our nation to make them more effective and work better with the government. Giving us accsess to many more industrial centres."

 EQC_free_education:0 "Free Education"
 EQC_free_education_desc:0 "By giving all of our citizens accsess to free education we can make sure we will have access to ample reasearch and scientific knowledge in the future."

 EQC_land_redistribution:0 "Land Redistribution"
 EQC_land_redistribution_desc:0 "We have already redistributed all of the wealth of our nation, now it is time to do the same with the land. All shall own and work what they deserve and if they do not work hard enough then they die."

 EQC_public_works:0 "Public Works"
 EQC_public_works_desc:0 "We will give the unemployed of our nation government sponsered public works jobs including building roads, statues and apartments. This will give all of the ponies and griffons of our nation jobs."

 EQC_full_commie_econ:0 "A Communist Economy"
 EQC_full_commie_econ_desc:0 "With all of the reforms we have put through we are now on our way to a fully communist economy. When this is achieved the true revolution will begin comrades!"

 EQC_crusade_for_communism:0 "Crusade for Communism"
 EQC_crusade_for_communism_desc:0 "Now comrades we shall march on to the ultimate goal of the revolution! We shall never stop, never falter, never back down! Till the world is covered a beautiful shade of red!"

 #Industry
 EQC_industral_support_fund:0 "Industrial Support Fund"
 EQC_industral_support_fund_desc:0 "Our industry is lacking in many sectors, partially because of the current economic depression. Setting up a dedicated fund to help industrial development through strategic investment could prove to be a step in the right direction."

 EQC_national_census:0 "National Census"
 EQC_national_census_desc:0 "The population of New Mareland has never been accurately determined. Up until this point, we made do with estimates and rough figures. Doing a full census of the nations population, listing everypony's birthdate, occupation etc. would benefit us greatly in administrative matters."

 EQC_littlehoof_small_arms:0 "Littlehoof Small Arms Factory"
 EQC_littlehoof_small_arms_desc:0 "The Littlehoof Small Arms Factory is the biggest private weapons manufacturer in New Mareland. Though a rather controversial business at the moment, it could become very important in the future. Investing into Littlehoof Small Arms and allowing them to establish more factories could be very helpful, should war ever come."

 EQC_the_flare_plan:0 "The Flare Plan"
 EQC_the_flare_plan_desc:0 "The prominent industrialist and economist Sunny Flare has proposed a plan for the development of new and more advanced industrial methods. This 'Flare Plan' would increase our industrial capacities in the long run, as it could significantly improve our know-how."

 EQC_new_mareland_railway:0 "Expand the New Mareland Railways"
 EQC_new_mareland_railway_desc:0 "New Mareland is a sizable country, and infrastrucutre connections are notoriously bad, especially in the countryside. Increased funding to the New Mareland Railways could help to improve the general infrastructure all over the countryside."

 EQC_new_hoofington_steelworks:0 "New Hoofington Steelworks"
 EQC_new_hoofington_steelworks_desc:0 "We have come across a sizeable deposit of iron in the area near New Hoofington some years ago. The iron is being mined, but it would be a good idea to construct large steel mills and smelters in New Hoofington proper, to allow us to make the most of the iron deposits there."

 EQC_expand_new_manehatten:0 "East-Side Industrial Expansion"
 EQC_expand_new_manehatten_desc:0 "New Manehattan has become an industrial and economic center for New Mareland. The eastern outskirts located in New South Bales are underdeveloped, and could see a significant improvement to their industrial capacity, if we invest carefully and in the right projects."

 EQC_resource_resuse_act:0 "Resource Reuse Act"
 EQC_resource_resuse_act_desc:0 "Strategic resources are very precious, and we can't allow to let any of them go to waste. To this end, we should set up dedicated recycling facilities, and make sure that we exploit all our resources to the maximum."

 EQC_economic_recovery:0 "Economic Recovery"
 EQC_economic_recovery_desc:0 ""

 EQC_expand_sunset_university:0 "Expand the University of Sunset"
 EQC_expand_sunset_university_desc:0 ""

 EQC_uranium_mine:0 "Glowhorn Uranium Mines"
 EQC_uranium_mine_desc:0 ""

 EQC_connect_the_reservations:0 "Connect the Reservations"
 EQC_connect_the_reservations_desc:0 ""

 EQC_griffon_affairs_act:0 "The Griffon Affairs Act"
 EQC_griffon_affairs_act_desc:0 "Much of the land owned by native Griffons is economically unproductive. If we can consolidate it and bring more under government control, we can turn these barren locations into fruitful sites of industry and commerce."

 #Wartime industry
 EQC_commonwealth_defence:0 "Defence of the Commonwealth Act"
 EQC_commonwealth_defence_desc:0 ""

 EQC_national_mobilisation_act:0 "National Mobilisation Act"
 EQC_national_mobilisation_act_desc:0 "New Mareland is a nation of peace and harmony. But with the dire situation around the world we may soon find ourselves subjects of a cruel and merciless power. It stands upon every able-bodied New Marelander to be ready to defend our great nation and the New Marelandian way of life."

 EQC_every_little_helps:0 "Evrey Little Helps"
 EQC_every_little_helps_desc:0 ""
 
 EQC_national_defence_company:0 "National Defence Company"
 EQC_national_defence_company_desc:0 ""
 
 EQC_defence_of_x:0 "[Root.GetInDefenceOfX]"
 EQC_defence_of_x_desc:0 ""

 EQC_invest_in_victory:0 "Invest in Victory"
 EQC_invest_in_victory_desc:0 ""

 EQC_squish_the_parasprites:0 "Squash the Parasprites"
 EQC_squish_the_parasprites_desc:0 "New Mareland is a land of plenty, but we squander our riches like a devouring swam of Parasprites. The ponies of New Mareland must learn that every scrap of food and flake of metal is precious for our survival."

 EQC_full_economic_commitment:0 "Full Economic Commitment"
 EQC_full_economic_commitment_desc:0 ""

 EQC_expand_conscription:0 "Expand Conscription"
 EQC_expand_conscription:0 "We cannot survive on industry alone. Everypony, young and old, must stand side by side in battle for the salvation of our great nation."
 
 EQC_griffon_workers:0 "Griffon Working Regulations"
 EQC_griffon_workers_desc:0 ""
 
 EQC_force_griffon_conscription:0 "Force Griffon Conscription"
 EQC_force_griffon_conscription_desc:0 ""
 
 EQC_negotiate_with_griffon_clans:0 "Negotiate with the Griffon Clans"
 EQC_negotiate_with_griffon_clans_desc:0 ""

#Air Force
 EQC_rnmaf_stratus_springs:0 "RNMAF Stratus Springs"
 EQC_rnmaf_stratus_springs_desc:0 "In order to secure our southern airspace we will establish an airfield and testing center in Stratus Springs in order to test our aircraft and in case of any southern threat. This will ensure southern control."

 EQC_a_new_fighter:0 "Fighter Competitions"
 EQC_a_new_fighter_desc:0 "We have many inovators within our nation. One extremely talented one is Star Hunter. He has helped us to hold a fighter contest with other innovators in order to develop a new fighter design for our nation to use in its air force as the basis for our air development."

 EQC_new_south_bales_air_warning_system:0 "New South Bales Air Warning System"
 EQC_new_south_bales_air_warning_system_desc:0 "We face a major threat to our north. The nation of Aquileia has resented our presence here for as long as we have existed. In any event of attack we must know where the attack will come from before they even start marching. In order to do this we shall install new radars near the border to keep an eye on our northern friends."

 EQC_expand_air_defence:0 "Expand the Air Defence Network"
 EQC_expand_air_defence_desc:0 "In order to secure our skys we must expand our weak air defence network to include up to date anti-air guns. With these we can secure our national airspace from any posible threat."

 EQC_long_air_patrols:0 "Long Ranged Air Patrol"
 EQC_long_air_patrols_desc:0 "We shall put research efforts into long range tactics for our airforce to take advantage of. New fighter models based on bomber frames and considerable engine advancements to make sure that our planes can fly longer and farther."

 EQC_scout_seas:0 "Scout the Seas"
 EQC_scout_seas_desc:0 "Our possible enemies have strong strength within or need for the sea. Investing in specialized naval strike craft will allow us to mitigate strengths and attack weaknesses of our enemies, by using this naval air advantage we can surely take the upper hand over the oceans."

 EQC_fly_or_die:0 "Fly or Die"
 EQC_fly_or_die_desc:0 "All of our citizentry must know that if the air battle is lost so is the war. We must have factories specialized for fighter production and fill them with men and women with a fascination for our air force. All shall know its strength and glory. The amazing feeling to fly ablove the clouds will fill all the hearts of our people."

 EQC_advanced_air_tactics:0 "United Air Command"
 EQC_advanced_air_tactics_desc:0 "Creating a United Air Command will allow us to specialize air tactics beyond what we before could. These developments will surely assist any effort we may make in the air."

 EQC_bombardier_focus:0 "Fund Bombardier"
 EQC_bombardier_focus_desc:0 "Bombardier is a plan drawn up by come radical air theorists a while back. It involves specializing research on long range bombers for the specific purpose of the destruction of enemy industrial capacity and infrastructure developments. This project shall be restarted and funded in order to let us accept this tactic into our arsenal."

 EQC_special_air_fund:0 "Project Eldoran"
 EQC_special_air_fund_desc:0 "On the island of Eldoran we have been secretly testing new technologies secretly from anyone else including our own allies. These advanced developments involve special propelled explosives that can be flown through the air and aimed at targets. These *rockets* may be a new phase in warfare in the air on land and at sea."

 #Army
 EQC_legacy_of_the_cockatrice_war:0 "Legacy of the Cockatrice War"
 EQC_legacy_of_the_cockatrice_war_desc:0 "Two years ago, the New Mareland Army Corps was truly humiliated in a disastrous 'war' against the local cockatrice population. Those birds turned over 100 brave [Root.GetAdjective] to stone and our bullets and bombs caused more damage than the cockatrices ever did!\n\nClearly we have much to learn from these mistakes."

 EQC_a_mobile_army:0 "New Mareland Military Pattern Trucks"
 EQC_a_mobile_army_desc:0 "In order to modernize our army we must moterize it. The use of trucks in warfare are the future and we must accept this."

 EQC_bits_gun:0 "The Bits Gun"
 EQC_bits_gun_desc:0 "We have never had the resources of many of the world's larger antions. So we must do with what we have. We will use a collection of foreign guns we have aquired to put together our own non-resource intensive efficiant weapon."

 EQC_new_mareland_catering_corps:0 "New Mareland Army Catering Corps"
 EQC_new_mareland_catering_corps_desc:0 "We shall establish an official branch of our army whose job it is to procure food for the troops. That way they will never be hungry."

 EQC_sentinel_project:0 "The Sentinel Project"
 EQC_sentinel_project_desc:0 "The future of war is heavily invested in tanks. We should try to gain a cutting edge in this field so that we will be able to fight well."

 EQC_new_mareland_artillery:0 "Royal New Mareland Artillery"
 EQC_new_mareland_artillery_desc:0 "In order to effectively manage the use of Artillery in warfare, we will establish the Royal New Mareland Artillery Command to assist with this."

 EQC_marine_assault_tactics:0 "[Root.GetEQCMarineTechName]"
 GetEQCMarineTechName_loyalist:0 "Royal Colonial Marines"
 GetEQCMarineTechName_free:0 "Marine Assault Tactics"
 EQC_marine_assault_tactics_desc:0 "We are a nation almost exclusively of islands and coasts. Marines are instremental to our attack and defence stratagies."

 EQC_the_walkie_talkie:0 "The Walkie-Talkie"
 EQC_the_walkie_talkie_desc:0 "In the few wars that have been fought all of them have seen the effective use of Walkie-Talkies. This new technology will prove useful in all branches of our army."

 EQC_unconventional_warfare:0 "Unconventional Warfare"
 EQC_unconventional_warfare_desc:0 "Our army has never been a normal one. We shall embody this fact and integrate unconventional methods into our tactics."

 EQC_section_z:0 "Section Z"
 EQC_section_z_desc:0 "The battle may be hard. It will bleed us till we are dry. The enemies will be arduous. But we shall adapt and we shall overcome. For the glory of New Mareland!"

 EQC_royal_military_academy_sunset:0 "Royal Military Academy Sunset"
 EQC_royal_military_academy_sunset_desc:0 "The Military Academy at Sunset is our pride and joy. It will train the next generation of Mareland's finest to serve us for a long time. Puting more funding here wil certainly bring reward."

 EQC_nmac_spirit:0 "NMAC Spirit"
 EQC_nmac_spirit_desc:0 "The New Mareland Army Corps is special. Whether it be griffon bandits or hordes of wild animals, they face them with a laugh. We should embrace this spirit and let it guide our fighting ponies long into the future."

 EQC_hackhoof_shovel:0 "Hackhoof Shovel"
 EQC_hackhoof_shovel_desc:0 "The hackhoof shovel is both a shovel design invented in the New Mareland army command and a stratagy for our engineers to act more efficiently on the front. Investing in R&D here could turn out a good profit when it comes to entrenching our forces."

 #Navy
 EQC_expand_manehatten_harbour:0 "Expand New Manehatten Harbour"
 EQC_expand_manehatten_harbour_desc:0 "The Naval Harbor at New Manehatten has served us well since the nation's estabishment and served as our very first dedicated fleet hub. By continuing and expanding its service to the nation we can make sure our fleet will be prepared."

 EQC_commerce_protection:0 "Commerce Protection"
 EQC_commerce_protection_desc:0 "We must expand our naval office to support our new tactics of defence of our naval convoys and our shores. This shall not be difficult but we must not believe it to be to easy. We must be ready for the naval war that shall come."

 EQC_seawolves:0 "Seawolves"
 EQC_seawolves_desc:0 "We must expand our naval office to support our new tactics of the destruction of our enemies means of shipping and transport of troops and materials. We shall rely on Submarine tactics to win our victory. We must be ready for the naval war that shall come."

 EQC_modernise_the_fleet:0 "Modernise the Fleet"
 EQC_modernise_the_fleet_desc:0 "However we go about our naval development we must ensure the core of our surface fleet the small to medium ships who serve is well, are of the newest variaty and will be the forfront of naval innovation."

 EQC_royal_new_marelander_submarine_service:0 "Royal New Marelander Submarine Service"
 EQC_royal_new_marelander_submarine_service_desc:0 "By forming the Marelander Submarine Corps we shall have a group to make sure our Subs will always be of the best of quality for the purpose of serving the nation from beneath the waves."

 EQC_merchant_navy:0 "The Merchant Navy"
 EQC_merchant_navy_desc:0 "A long time with of the Mareland Admirality was to form a Merchant Navy. By setting this up as a new seperate wing of the navy it will allow us to specialize production twoards our convoys for transport and supply and destroyers to protect those convoys."

 EQC_wingbardy_arms_race:0 "The Worbert Hoofup"
 EQC_wingbardy_arms_race_desc:0 "Wingbardy thinks their fleet is better than ours. Well, we'll show them that we can make bigger better boats then them!"

 EQC_degauss_ship_hulls:0 "Degauss Ship Hulls"
 EQC_degauss_ship_hulls_desc:0 "Now that we posses a good understanding of Submarine tactics we now also know how to counter their submarines. We shall degauss our ship hulls in order to counter submarine magnetic mines and topedos and to make detecting enemy vessels easier."

 EQC_project_kununurra:0 "Project Kununurra"
 EQC_project_kununurra_desc:0 "Kununurra means 'Big Water' in a native Griffon language. Using this word will proclaim our intent to dominate the seas and skies of the large seas of our nation. And the most effective way to do both at the same time is through naval air power. A way to put a plane on a boat. Hmmm..."

 EQC_secure_the_centeral_sea:0 "Secure the Middle Sea"
 EQC_secure_the_centeral_sea_desc:0 "Pirates, Wingbardians, Sea Monsters. They claim the Middle Sea their as their own. If we are to secure our shores, then it should be ours without a doubt. From the middle sea we move forwards to greater seas. All shall know the flag of Mareland in their seas."

 EQC_naval_auxiliary_patrol:0 "Naval Auxiliary Patrol"
 EQC_naval_auxiliary_patrol_desc:0 "In order to defend our own shores we must establish the Naval Auxiliary Patrol. Its purpose will be to establish coastal defence batteries in and around port locations. And to provide methods for effective later construction of more naval forts."


 ### IDEAS ###
 EQC_great_depression_1:0 "Great Depression"
 EQC_great_depression_1_desc:0 "With the fall of the old Griffonian Empire, the economy of most nations on Griffonia was hit hard. New Mareland suffered especially, mostly because of investors and businessponies selling most of their shares in New Marelander companies and assets on a single day, causing the economy to crash."
 EQC_great_depression_2:0 "Great Depression"
 EQC_great_depression_2_desc:0 "With the fall of the old Griffonian Empire, the economy of most nations on Griffonia was hit hard. New Mareland suffered especially, mostly because of investors and businessponies selling most of their shares in New Marelander companies and assets on a single day, causing the economy to crash. \n Recent efforts by the government have allowed the economy to recover somewhat, though there is still much work to be done before everything will be back to normal again."
 EQC_great_depression_3:0 "Great Depression"
 EQC_great_depression_3_desc:0 "With the fall of the old Griffonian Empire, the economy of most nations on Griffonia was hit hard. New Mareland suffered especially, mostly because of investors and businessponies selling most of their shares in New Marelander companies and assets on a single day, causing the economy to crash. \n Recent efforts by the government have allowed the economy to recover, and not much more is needed for the situation to return to normal again."

 EQC_griffon_minorities1:0 "Griffon Minorities"
 EQC_griffon_minorities1_desc:0 "There are many Griffon minorities all over New Mareland, some of them immigrants, some of them natives. This has caused some issues, as many view their presence as...disruptive."
 EQC_griffon_minorities2:0 "Griffon Minorities"
 EQC_griffon_minorities2_desc:0 "There are many Griffon minorities all over New Mareland, some of them immigrants, some of them natives. This has caused some issues, as many view their presence as...disruptive."
