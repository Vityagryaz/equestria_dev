 ### Ideas ###
 JER_communist_guerillas_1:0 "Социалистическая агитация"
 JER_communist_guerillas_1_desc:0 "Воспользовавшись возможностями, различные социалистические группы в этом регионе начали распространять свои послания среди населения"
 JER_communist_guerillas_2:0 "Социалистические диссиденты"
 JER_communist_guerillas_2_desc:0 "Управляемые различными социалистическими агитаторами в этом районе, обычные граждане начали открыто протестовать против правительства и образа жизни лордов"
 JER_communist_guerillas_3:0 "Социалистическое ополчение"
 JER_communist_guerillas_3_desc:0 "Различные группы объединились, чтобы сформировать ополчение, и теперь открыто сражаются с правительством на улицах и в сельской местности"
