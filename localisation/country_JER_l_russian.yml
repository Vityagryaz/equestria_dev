 aquileia.33.t:0 "Судьба короля"
 aquileia.33.d:0 "С королем Морисетом под домашним арестом мы должны решить: какая же судьба ждёт эту жалкую птицу? Несмотря на то, что он совершенно не популярен, король Дискрет по-прежнему остается политической фигурой, поскольку он является главой государства и законного правительства. Должны ли мы его расстрелять, что, несомненно, вызовет гнев монархистов в правительстве, превратить в ничего не значащую фигуру, или же должны полностью изгнать его из страны?"
