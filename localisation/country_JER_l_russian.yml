 ### National Focus ###
 JER_state_of_aquileia:0 "Битва за Аквилею"
 JER_state_of_aquileia_desc:0 "Мы должны бороться за сохранение нашего контроля над страной против предателей и призывающих к возвращению в плохо развитую республику мерзавцев. Республика мертва, да здравствует королевство и король!"
 JER_political_terror:0 "Второе царство террора"
 JER_political_terror_desc:0 "Настало время напомнить нашим политическим врагам внутри государства о том, что семью Дискрет следует опасаться и уважать, а не плести заговоры против неё. Мы вселим ужас в их сердца и напомним населению Аквилеи, почему мы находимся во главе – и на этот раз навсегда."
 JER_officers_purge:0 "Великая чистка"
 JER_officers_purge_desc:0 "Мы должны начать очищения нашего офицерского корпуса от вражеских элементов. Хотя в краткосрочной перспективе это повредит нам и нашей военной координации, в конечном итоге это необходимо и в дальнейшем принесет пользу нашим реформированным войскам."
 JER_education_campaign:0 "Лагеря переобучения"
 JER_education_campaign_desc:0 "Мы должны переобучить неграмотные массы, чтобы они стали более восприимчивыми к новому режиму - это помочь как с проблемой массовой неграмотности, так и сдержать наши политические проблемы."
 JER_seize_wealth:0 "Конфисковать собственность "повстанцев""
 JER_seize_wealth_desc:0 "Чтобы продолжить борьбу с этими глупыми повстанцами и реакционерами внутри нашей страны, нам необходимо предпринять шаги для конфискации их предметов роскоши, этим мы не только накажем их за их глупость, но и закрепим наши позиции в качестве законного правительства."
 JER_more_troops:0 "Массовый призыв"
 JER_more_troops_desc:0 "Наши военные силы очень слабы. Мы должны предпринять шаги, чтобы увеличить количесто наших солдат на полях сражений, для защиты нашей страны от внешних и внутренних врагов."
 JER_super_sekrit_police:0 "Создайте Швэт"
 JER_super_sekrit_police_desc:0 "Мы должны организовать секретную полицию - Швэт - чтобы выследить вражеских сторонников и обеспечить безопасность нашего государства от вражеских шпионов и их подобных. Это было бы отличным шагом в обеспечении безопасности наших разведывательных активов и оказало бы помощь анти-повстанческим подразделениям в наших вооруженных силах."
 JER_mister_krabs:0 "Божественная поддержка"
 JER_mister_krabs_desc:0 "Чтобы укрепить нашу легитимность, мы должны обратиться к архонтам и убедиться, что у нас есть поддержка церкви, как для успокоения масс, так и для вселения страха в сердцах наших врагов - в конце концов, кто захочет навлечь на себя гнев богов?"
 JER_end_republic:0 "Уничтожить идею"
 JER_end_republic_desc:0 "Настало время отложить идею республик и демократий навсегда. Наша страна всегда находилась под руководством сильного и могущественного правителя, который наследовал трон своей собственной доблестью, а не по выбору некоторых плебеев. Отныне и навсегда это будет нашим путём вперед."
 JER_dennis_michel_argument:0 "Разобраться с Рилой и Придеей"
 JER_dennis_michel_argument_desc:0 "Родственники короля, барон Деннис и герцога Мишель, должны быть проанализированы с точки зрения их планов и будущих отношений с нашим королевством как можно быстрее, пока мы укрепляем нашу политическую позицию, поскольку их территории полны мятежников."
 JER_support_michel:0 "Брат в нужде"
 JER_support_michel_desc:0 "Герцог Мишель обратился к своему брату с просьбой о помощи короля для укрепления политической позиции своего государства. Поскольку мы находимся в отличной позиции для этого, мы должны обязательно связаться с ним как можно быстрее."
 JER_michel_industry:0 "Развивать Рилу"
 JER_michel_industry_desc:0 "Хотя наши политические успехи в оказании помощи брату короля уже окупаются, мы также должны сосредоточиться на промышленном секторе, чтобы вывести его из средневековой эпохи, в которой он остаётся."
 JER_michel_military_help:0 "Укрепить гарнизон Рилы"
 JER_michel_military_help_desc:0 "Мы должны сосредоточиться не только на политических и промышленных аспектах Рилы, но и рассмотреть возможность отправки добровольцев в государство брата, чтобы помочь ему сохранить мир и полностью укрепить его политическое положение."
 JER_michel_integration:0 "Интеграция Рилы"
 JER_michel_integration_desc:0 "При всей помощи, которую мы отправили брату короля Мишелю, настало время полностью интегрировать Герцогство в Аквилейское королевство."
 JER_support_dennis:0 "Кузен в нужде"
 JER_support_dennis_desc:0 "Кузен короля, барон Деннис, лично попросил о помощи от Аквилеи для молодого баронства. Мы должны как можно скорее воспользоваться этой возможностью."
 JER_dennis_industry:0 "Развивать Придею"
 JER_dennis_industry_desc:0 "По просьбе барона Денниса мы начали предоставлять политическую и скромную промышленную поддержку от нашего королевства для баронства. Мы должны расширить промышленную поддержку, чтобы помочь продолжению промышленной модернизации."
 JER_dennis_military_help:0 "Укрепить гарнизон Придеи"
 JER_dennis_military_help_desc:0 "Теперь, когда мы улучшили состояние Придеи в политической и промышленной областях, пришло время чтобы помочь улучшить их вооруженные силы с помощью наших добровольческих полков, чтобы помочь им защитить себя от оставшихся повстанцев и реакционеров."
 JER_dennis_integration:0 "Интеграция Придеи"
 JER_dennis_integration_desc:0 "После всей помощи, которую мы отправили кузену короля Деннису, пришло время интегрировать Придею в наше королевство и превратить её в достойную область."
 JER_twin_vinovia_argument:0 "Разобраться с лордами Марок и Виновией"
 JER_twin_vinovia_argument_desc:0 "У близнецов и главы Виновии есть разногласия по поводу того, кто из них более лоялен к нашему трону. Таким образом, нам придётся принять чью-либо сторону в этом вопросе, что повлияет на наши отношения с одной или же всеми группами."
 JER_support_twins:0 "Близнецы"
 JER_support_twins_desc:0 "Мы решили встать на сторону близнецов в этом споре. Таким образом, мы должны сделать все возможное, чтобы вытеснить всех предателей и отступников из их государств и правительств."
 JER_support_vinovia:0 "Рассерженный герцог"
 JER_support_vinovia_desc:0 "Мы решили встать на сторону герцога в этом споре. Таким образом, мы должны избавиться от любых реакционных и революционные элементы из его государства и обезопасить его политическое положение..."
 JER_roads:0 "Инфраструктурные проекты"
 JER_roads_desc:0 "Мы должны улучшить нашу сеть дорог так, чтобы они соответствовали современной экономике. Таким образом, мы разработали новые проекты в области строительных работ, чтобы заставить наших грифонов-строителей работать и исправить плачевную ситуацию с дорогами."
 JER_twins_industry:0 "Развитие марок"
 JER_twins_industry_desc:0 "После того, как наша помощь для близнецов защитила их политические позиции, мы должны сосредоточиться на улучшении промышленности и всякой другой всячины..."
 JER_twins_integration:0 "Интеграция Марок"
 JER_twins_integration_desc:0 "После всей помощи, которую мы оказали близнецам для улучшения их государств, пришло время интегрировать их земли в наше королевство."
 JER_vinovia_industry:0 "Развитие Виновии"
 JER_vinovia_industry_desc:0 "Мы должны развивать промышленные возможности Виновии после устранения её политических проблем. Настало время превратить это государство во что-то, чем можно гордиться..."
 JER_vinovia_integration:0 "Интеграция Виновии"
 JER_vinovia_integration_desc:0 "Теперь, когда мы полностью осовременили Виновию, мы готовы интегрировать её в наше королевство в качестве полноценной и полноправной территории."
 JER_fight_for_freedom:0 "Сражайтесь за свою свободу!"
 JER_fight_for_freedom_desc:0 "Мы, народ Аквилеи, должны подняться на защиту наших республиканских идеалов! Мы не можем позволить монархам-тиранам ограничивать нашу свободу и указывать как жить! Мы должны защищать наши идеалы до последней капли крови!"
 JER_officer_allies:0 "Союз с королевской гвардией"
 JER_officer_allies_desc:0 "Мы должны связаться с нашими союзниками в королевской гвардии, чтобы укрепить их поддержку для нас. Если сама гвардия короля перейдёт на нашу сторону, то очень сильно укрепит нашу позицию."
 JER_secret_meetings:0 "Распространяйте наши слова"
 JER_secret_meetings_desc:0 "Время распространить информацию о наших целях с помощью пропаганды. Мы должны распространить информацию о нашем движении как можно шире, чтобы их услышало как можно больше ушей, вне зависимости от того грифоньи они или нет."
 JER_fight_for_liberty:0 "Идеи бессмертны"
 JER_fight_for_liberty_desc:0 "Люди могут умереть, но идеи никогда! Время в открытую встать на защиту идей не взирая на последствия. Мы сами должны измениться, к лучшему или же к худшему!"
 JER_donat:0 "Пожертвования от старых друзей"
 JER_donat_desc:0 "Мы должны начать собирать "пожертвования" от наших старых друзей - деньги, конечно, приветствуются, но также приемлемы как новые рекруты, так и помощь при строительстве. Мы должны быть готовы принять, не считаясь ни с чем, любую помощь, направленную для нас."
 JER_secret_government:0 "Формирование временного правительства"
 JER_secret_government_desc:0 "Мы должны сформировать своё собственное правительство, пока идёт подготовка к возвращению трона Аквилеи. Тем не менее, мы должны объединиться с социалистами и убедиться, что те остаются на нашей стороне - к этому нельзя относиться легкомысленно."
 JER_return_of_the_generals:0 "Возвращение республиканцев"
 JER_return_of_the_generals_desc:0 "Пришло время вернуться, в рамках подготовки к возвращению демократии, нескольким ключевым офицерам-республиканцам. Мы сможем продолжить осуществление наших планов, зная, что армия с их помощью не помешает нам"
 JER_revolution:0 "Вторая революция"
 JER_revolution_desc:0 "мы уже были здесь раньше. В этот раз, однако, все будет по-другому: мы не оставим в живых ни единого монархиста, способного предъявить права на трон. Если мы должны силой вернуть демократию в Аквилею, то тогда силой мы вернемся к ней!"
 JER_kill_king:0 "Обезглавить его"
 JER_kill_king_desc:0 "Долой тиранов! долой короля! Мы приведём короля к его любимой гильотине, и с её помощью обеспечим себе победу. Больше никогда монарх не будет управлять нашими жизнями. Мы теперь принадлежим самим себе и никто не скажет обратного."
 JER_back_into_fold:0 "Конец автономных регионов"
 JER_back_into_fold_desc:0 "С концом королевства и правления монарха мы должны положить конец автономии соседних регионов. Они должны вернуться наше лоно, а если необходимо - то и с применением силы, ведь наше демократическое государство бесполезно для сторонников монархии."
 JER_constitution:0 "Новая конституция"
 JER_constitution_desc:0 "Теперь, когда наша победа в безопасности, мы должны написать новую конституцию, что объединит всех грифонов под новым правлением. Мы должны сделать так, чтобы их место под солнцем и безопасность никогда не отобрал ни один тиран, внутренний или же внешний."
 JER_election:0 "Провести выборы"
 JER_election_desc:0 "После шагов по разработке новой конституции настало время для выборов. Есть некоторые опасения в отношении социалистов, но мы надеемся, что легко превзойдём их по числу голосов, благодаря широкой поддержке и популярном взгляде на имеющиеся вопросы."
 JER_election_radicals:0 "Победа радикалов"
 JER_election_radicals_desc:0 "Народ ясно выразил своё мнение - они сейчас хотят стать социалистическим государством. Настало время как можно быстрее провести необходимые реформы. Мы возьмём на себе ответственность за все государственные вопросы."
 JER_anti_clericalism:0 "Антиклерикализм"
 JER_anti_clericalism_desc:0 "Ни богов, ни господ. Мы теперь принадлежим самим себе и нас не будут сковывать привязанности к устаревшим древним религиям. Настало время для новых грифонов избавиться от отягощения мифологией и старомодным, призывающим оглядываться назад и откровенно идиотским мышлением. Грифон выбирает, раб подчиняется ложным богам."
 JER_assassinate_moderates:0 "Доведём дела до конца"
 JER_assassinate_moderates_desc:0 "Благодаря нашей победе мы сейчас можем сосредоточиться в обозримом будущем на укреплении политической позиции. Мы должны предпринять шаги по удалению наших политических врагов с политического поля любыми средствами."
 JER_commissars:0 "Подразделения комиссаров"
 JER_commissars_desc:0 "В то время как наш Комитет делает большие успехи и отлично справляется, мы можем расширить его и улучшать повседневную эффективность с помощью специализированных подразделений комиссаров, как для расширения возможностей, так и для повышения их полезности в полевых условиях."
 JER_hunt_democrats:0 "Выследить членов МАФ"
 JER_hunt_democrats_desc:0 "Теперь мы можем предпринять шаги, чтобы полностью разобраться с бюрократами из правого крыла. Мы должны сделать это быстро, без малейшей пощады и колебаний, для обеспечения безопасности нашей победы, а также чтобы уничтожить и стереть из памяти умеренных буржуа и капиталистов. Только тогда мы можем называть себя истинным правительством Аквилеи."
 JER_rapid_industralisation:0 "Быстрое промышленное развитие"
 JER_rapid_industralisation_desc:0 "Быстрейший путь для получения общественной поддержки заключается в исправлении и существенном улучшении угасающего промышленного сектора. Мы построим новые фабрики как можно скорее, что как увеличит наши возможности, так и добавит популярности в глазах общественности."
 JER_commie_army:0 "Сформировать Аквилейскую Революционную Армию"
 JER_commie_army_desc:0 "Наша старая армия в лучшем случае жалкая, в худшем - бесполезная. Если мы хотим обезопасить государство и его население, то должны сформировать новую армию - и быстро."
 JER_communists:0 "Диктатура пролетариата"
 JER_communists_desc:0 "Наша страна добивается больших успехов, и мы продолжим их. "От людей и для людей" должно стать нашим девизом и средством для достижения цели. Мы создадим модель социалистического государства, которая будет выглядеть уважительно и почетно. Мы, прежде всего, должны стать настоящим раем для рабочих, свободным от оков капиталистических обществ и их устарелости."
 JER_education_soc:0 "Реформы образования"
 JER_education_soc_desc:0 "Если мы намереваемся приобщить наше население к чудесам социализма, то сперва должны начать просвещать массы и помочь им понять причины превосходства социалистического государства над старой монархией, а также воспитать более умное и информированное поколение грифонов."
 JER_education_soc_finish:0 "Коммунистическое образование"
 JER_education_soc_finish_desc:0 "мы должны завершить наши реформы образования как можно скорее, чтобы помочь появиться новым социалистическим грифонам. И хотя мы добились определенных успехов в просвещении необразованных масс, мы должны завершить кампанию по переобучению, даже если придется силой затаскивать их в школы."
 JER_griffonian_revolution:0 "Новая революция"
 JER_griffonian_revolution_desc:0 "Наша революция завершена, однако, по всей Грифонии народы страдают под пятой монархов и диктаторов. Наша революция закончилась, однако революция, которая освободит целый континент, только начинается."
 JER_integrate_FEZ:0 "Интегрировать старые земли"
 JER_integrate_FEZ_desc:0 "Теперь когда у нас есть время чтобы почивать на лаврах, мы должны полностью интегрировать старые государства Аквилеи в нашу социалистическую страну."
 JER_final_battle:0 "Вечное пламя не должно затухнуть"
 JER_final_battle_desc:0 "Настало время напасть на того, кто яростнее других выступает против нашего образа жизни - на старую Грифонью империю. Империя, которая сейчас лишь собой лишь жалкая и сморщенная тень прошлой, должна быть полностью сокрушена, чтобы она никогда не смогла возродиться."
 JER_election_moderates:0 "Победа умеренных"
 JER_election_moderates_desc:0 "На честных демократических выборах мы одержали великую победу для социализма. Однако наша работа здесь не окончена. Нам еще многое предстоит сделать, и времени для этого мало."
 JER_election_moderates:0 "Национализация ресурсов"
 JER_election_moderates_desc:0 "Одним из наших первых шагов к правильному и свободному социалистическому государству является национализация ресурсов, принадлежащих компаниям-монополиям при старом режиме. Несмотря на то, что мы по-прежнему должны продвигать бизнес при ограниченном и контролируемом рынке, мы должны по-прежнему стимулировать повышение производительности и поддерживать в людях интерес к инвестированию в нашу сеть ресурсов."
 JER_national_industry:0 "Ограниченная национализация"
 JER_national_industry_desc:0 "Основываясь на наших более раннем стимулировании ограниченного рынка, мы должны национализировать наш промышленный сектор. Пока будет существовать частная собственность, поскольку это способствует поддержанию интереса инвесторов и, следовательно, поддержанию нашей технологий в актуальном состоянии, мы должны установить идеальные ограничения для некоторых отраслей промышленности, чтобы предотвратить рост капиталистических или монополистических тенденций..."
 JER_reconcile_with_archon:0 "Примириться с духовенством"
 JER_reconcile_with_archon_desc:0 "В то время как новым социалистическим грифонам не нужны старые религиозные подходы, мы не должны противодействовать духовенству, ведь у них все еще есть широкая поддержка среди всех партий в нашей новой республике. Следовательно, мы должны внести поправки, чтобы сохранить диалог между нашими двумя группами и успокоить население. В конце концов, именно им решать выживут ли старые подходы или умрут."
 JER_education:0 "Бесплатное обучение"
 JER_education_desc:0 "До образования республики образование предназначалось только для богатых и благородных дворянских классов. Мы должны быстро решить эту проблему, если хотим продолжать идти вперед."
 JER_bernie_sanders:0 "Бесплатная медицина"
 JER_bernie_sanders_desc:0 "Один из наших первых шагов к свободному и надлежащему современному социалистическому государству должен состоять в том, чтобы предоставить населению бесплатное медицинское обслуживание. При этом мы гарантируем, что обеспечение будущего каждого грифона будет стоить совсем недорого, а также получим широкую поддержку, так как люди будут благодарны за бесплатную помощь."
 JER_militia_army:0 "Народное ополчение"
 JER_militia_army_desc:0 "В то время как наше ополчение не является типичной или же организованной военной силой, новая военная модель армии сохранит уважение. Наша цель - создать несколько отрядов местных ополченцев, каждый из которых имеет свой собственный, честно избранный офицерский корпус, которые будут служить в качестве резервистов, сохраняя свои рабочие места до тех пор, пока им не потребуется брать оружие для защиты нашего образа жизни."
 JER_the_republic:0 "Восстановить старые границы"
 JER_the_republic_desc:0 "Мы должны принести наш новый, свободный, социалистический образ жизни нашим старым пограничным государствам, не только чтобы освободить рабочих от тирании монархизма, но и для возвращения наших древних территорий из-под гнёта тиранов."
 JER_education_finish_moderates:0 "Обучить народные массы"
 JER_education_finish_moderates_desc:0 "Хотя наши реформы в области образования оказались достаточно успешными, мы должны полностью завершить их, чтобы вовлечь наших людей в современный мир."
 JER_aquileian_revolution:0 "Земля свободных"
 JER_aquileian_revolution_desc:0 "После того, как наши люди окончательно воссоединились под одним знаменем, мы должны защитить наше государство против любой внешней агрессии. Также мы должны также быстро реинтегрировать старые земли в новое государство. Для этого должны быть созданы новые центры управления и новая пограничная служба, ведь наших союзников мало, а врагов много."
 JER_partisans_effort:0 "Не сдаваться"
 JER_partisans_effort_desc:0 "Не шагу назад! Мы должны защищать наши земли до последнего, не важно, победим мы или проиграем, но мы навсегда запомнимся как стойкие защитники, не желающие отдавать ни единого клочка своей земли врагам. Каждый наш дюйм покажется врагам милей, а каждая миля - целым городом."
 JER_infrasctructure_project:0 "Железнодорожные проекты"
 JER_infrasctructure_project_desc:0 "Локомотив с паровым двигателем - это действительно путь в современную эпоху. Мы должны инвестировать в этот метод транспортировки, чтобы действительно доказать миру, как далеко мы продвинулись и как далеко мы можем дойти в будущем."
 JER_industry_buildup:0 "Промышленное строительство"
 JER_industry_buildup_desc:0 "С нашими новыми государственными железными дорогами мы должны найти способ, как подключить их к нашей промышленной базе. Следовательно, мы должны создать для этого новую инфраструктуру и целую отрасль, что будет прецедентом для будущих промышленных усилий."
 JER_industry_projects:0 "Государственные арсеналы"
 JER_industry_projects_desc:0 "В дополнение к промышленным и инфраструктурным реформам, мы также должны создать некоторые резервные запасы для местных ополченцев. Это должно облегчить нагрузку на тех, кто снабжает войска оружием, и помочь лучше снарядить наших ополченцев для любых текущих или будущих конфликтов, в которых им придётся принять участие."
 JER_election_democracy:0 "Победа свободы"
 JER_election_democracy_desc:0 "Мы одержали честную и справедливую демократическую победу! Несмотря на опасения по поводу наших социалистических братьев, которые помогли нам в борьбе, демократия победила. Время сосредоточиться на нашей новой стране: нашей республике."
 JER_government_unity:0 "Формирование коалиционного правительства"
 JER_government_unity_desc:0 "В то время как наши братья-социалисты потерпели поражение на честных демократических выборах, мы не можем отчуждать и изолировать их от правительства. Вместо этого мы должны предложить им оливковую ветвь мира и сформировать совместную коалицию МАФ-АРП в качестве правительственного ведомства. Это не только обеспечит нам широкую поддержку, но также поможет сгладить противоречия между нами и АРП."
 JER_federation:0 "Аквилейская Федеративная Республика"
 JER_federation_desc:0 "Теперь, после стабилизации внутреннего положения, мы должны обратить внимание на пограничные с республикой государства. Теперь мы должны решить, как будем вести дело ними, которые все еще основательно скованны монархами-тиранами и феодальными правителями."
 JER_federal_reserve:0 "Сформировать федеральный резерв"
 JER_federal_reserve_desc:0 "Нам необходимо сформировать приемлемый и устойчивый резерв средств для проектов общественных работ, который мы можем использовать для таких будущих работ как промышленные реформы или инфраструктурные проекты. Формирование национального банка и национального резерва было бы прекрасным первым шагом."
 JER_outer_states:0 "Внешние республики"
 JER_outer_states_desc:0 "Пришло время реинтегрировать наши пограничные государства в правильные республиканские субъекты внутри федеративной республики. Для этого, однако, нам придется упорно сражаться, ведь весьма вероятно, что монархисты будут бороться с нами изо всех сил, для сохранения своей власти над народом."
 JER_entente:0 "Союзники в тылу"
 JER_entente_desc:0 "Мы должны искать союзников везде, где только сможем, в своей стране или же за границей. В одиночку мы проиграем, вместе - победим."
 JER_invite_TRD:0 "Пригласить федерацию Скайфола"
 JER_invite_TRD_desc:0 "Мы должны пригласить торговую федерацию Скайфола в нашу Антанту, чтобы обеспечить безопасность их свободных торговых маршрутов и получить союзника с доступом к морю и остальному миру."
 JER_invite_FAT:0 "Пригласить северных республиканцев"
 JER_invite_FAT_desc:0 "Мы должны пригласить республиканцев из далекого севера из Грифоньей республики в нашу Антанту, для подготовке к агрессии из увядающей Империи. Мы должны поддерживать наших союзников-республиканцев любой ценой."
 JER_war_against_empire:0 "И снова ринемся напролом"
 JER_war_against_empire_desc:0 "Настало время победить монархизм и его феодальную хватку на свободных грифонах во всем мире. И снова ринемся напролом к свободе, равенству и миру по всей Грифонии!"
 JER_reclaim_riverlands:0 "Выдвинуть претензии на внешние республики"
 JER_reclaim_riverlands_desc:0 "Настало время свергнуть монархов в старых пограничных государствах и освободить наших братьев, чтобы по-настоящему сделать Аквилею свободной для всех грифонов вне зависимости от воспитания или происхождения."
 JER_final_preperations:0 "Последние приготовления"
 JER_final_preperations_desc:0 "Пришло время положить конец феодальной тирании на нашем родном континенте ударом прямиком в черное сердце империи на севере. Однако, прежде чем мы сможем это сделать, нужно провести финальную подготовку для грядущей войны. Если мы не будем готовы, то обязательно проиграем. Ничто не может быть оставлено на волю случая."
 JER_education_fixing:0 "Образование для каждого грифона"
 JER_education_fixing_desc:0 "Каждый грифон, аристократ или же обычный житель, заслуживает права на честное и качественное образование. И мы должны сдержать наши обещания и вступить в новую эпоху просвещения."
 JER_industry_construction:0 "Промышленные проекты"
 JER_industry_construction_desc:0 "Помимо образовательных реформ, мы должны также предпринять шаги для модернизации нашего устаревшего промышленного сектора для продолжения конкуренции с остальным континентом."
 JER_education_finalised:0 "Образованная нация"
 JER_education_finalised_desc:0 "Наши реформы в области образования продвинулись далеко, но еще многое предстоит сделать. У нас впереди еще много работы, если мы хотим назвать себя образованным и просвещенным народом."
 JER_guard_republica:0 "Сформировать республиканскую гвардию"
 JER_guard_republica_desc:0 "Мы должны развивать стандартизованную и профессиональную армию, чтобы защищать наши границы и наш образ жизни от любых внешних угроз: не полная ненависти армия прошлого, принадлежащая тиранам, а справедливая армия для защиты."
 JER_the_plot:0 "Позаботиться о радикалах"
 JER_the_plot_desc:0 "Независимо от заверений наших союзников-социалистов о верности, очевидно, что некоторые крайние левые, которые отказываются следовать нашим идеалам, несмотря на победу над ними на выборах. Мы должны принять решение о том, что будем делать с ними, прежде чем произойдет что-то ужасное."
 JER_AA_support:0 "Патриотическое движение"
 JER_AA_support_desc:0 "Король согласился поддержать патриотическое движение страны в обмен на оказанную ими поддержку во время искоренения предателей в Аквилейском королевстве."
 JER_paramilitary:0 "Легализовать Аквилейскую гвардию"
 JER_paramilitary_desc:0 "Аквилейская гвардия, которая когда-то рассматривалась левыми и прочими изгоями как террористическая организация, теперь должна стать полноценным юридическим ведомством. Поскольку они доказали свою верность королевству Аквилеи, то нет оснований продолжать называть их врагами государства."
 JER_the_marshal_in_government:0 "Маршал в правительстве"
 JER_the_marshal_in_government_desc:0 "Король Дискрет, пытаясь укрепить свою политическую позицию, решил пригласить маршала Леонарда Родьера на должность министра в реформированном правительстве после легитимации Патриотического Движения Аквилеи."
 JER_fascist_education_reform:0 "Первоначальные реформы образования"
 JER_fascist_education_reform_desc:0 "Мы должны добиться успехов в реформировании разрушающейся системы образования в королевстве. Предоставляя стимулы незнатным семьям для отправления детей в университеты, мы можем получить финансирование и одновременно бороться с неграмотностью."
 JER_friends_in_corporations:0 "Друзья в банках"
 JER_friends_in_corporations_desc:0 "Мы должны найти союзников на самых высоких уровнях в аквилейских банках, чтобы укрепить нашу валюту и убедиться, что мы не уйдём в минус в ближайшее время. Теперь, когда мы начали догонять остальную часть континента, мы не можем позволить себе снова стать нищими."
 JER_target_kings_men:0 "Нацелиться на людей короля"
 JER_target_kings_men_desc:0 "У короля все еще есть глаза и уши, а также политические союзники повсюду в правительстве. Мы должны найти их и разобраться с ними как можно быстрее и незаметнее, прежде чем мы сможем осуществить наши планы."
 JER_crytal_night:0 "Хрустальная ночь"
 JER_crytal_night_desc:0 "В течение многих лет на нас губительно влияли радикалы и нежелательные пони из Эквестрии. Теперь настало время искоренить и удалить их из нашей страны. Если мы хотим укрепить наше новое государство, то все эти раковые опухоли должны быть выдворены из страны, прежде чем они смогут запятнать наше доброе имя."
 JER_fascist_coup:0 "Патриотический переворот"
 JER_fascist_coup_desc:0 "Когда мы разобрались с нашими политическими врагами, а нежелательные элементы отправили паковать вещи, то теперь можем осуществить планы и отобрать власть у короля, который сейчас совершенно бесполезен."
 JER_conscription_reform:0 "Внедрение обязательной военной службы"
 JER_conscription_reform_desc:0 "Сильное национальное государство нуждается в сильных национальных вооруженных силах, и сейчас настало время реализовать это. Каждый способный грифон будет служить в армии на ограниченный срок, со стимулами для тех, кто захочет продолжить службу после завершения срока, или же пойдёт добровольцем, не дожидаясь призыва."
 JER_new_generals:0 "Новое поколение офицеров"
 JER_new_generals_desc:0 "С новой ступенью развития государства и армии должно появиться новое поколение офицеров. Мы больше не можем полагаться на старых офицеров и их столь же устаревшую тактику, сейчас должен появиться новый способ ведения войны, созданный новым поколением солдат и офицеров."
 JER_fate_of_monarchy:0 "Разобраться с королём"
 JER_fate_of_monarchy_desc:0 "После успешного завершения государственного переворота мы должны решить будущее сдавшегося короля."
 JER_armouries:0 "Отечественная оружейная промышленность"
 JER_armouries_desc:0 "Мы должны не только реформировать наши оружейные компании, но и всю отрасль, если мы хотим продолжать борьбу за континент и поддерживать нашу мощь и силу."
 JER_reclaim_natural_border:0 "Выдвинуть претензии на север"
 JER_reclaim_natural_border_desc:0 "Теперь, когда наше государство в безопасности, мы должны вернуть наши северные пограничные государства, чтобы ослабить будущую агрессию наших политических врагов и сохранить нашу силу и влияние на континенте, а также предоставить нам прочную позицию для ведения переговоров с остальным миром."
 JER_education_finish_fascist:0 "Завершить реформы образования"
 JER_education_finish_fascist_desc:0 "Наши реформы в области образования достигли значительных успехов, однако настало время завершить их, чтобы мы могли сосредоточиться на других, более важных вопросах."
 JER_natural_border:0 "Древние претензии"
 JER_natural_border_desc:0 "Мы должны полностью интегрировать государства на севере, поскольку они являются естественной границей с нашими политическими врагами - любой дурак с половиной мозга способен это увидеть."
 JER_claim_greater_aquileia:0 "Великая Аквилея"
 JER_claim_greater_aquileia_desc:0 "Если мы хотим стать поистине великой нацией, которая проживет века, мы должны обеспечить себе жизненное пространство для расширения, чтобы мы смогли полностью использовать наши возможности и преимущества."
 JER_integrate_garde:0 "Интегрировать гвардию"
 JER_integrate_garde_desc:0 "В прошлом гвардия отлично выполняла свою работу, а теперь пришло время должным образом интегрировать из в наши вооруженные силы."
 JER_open_camps:0 "Открытые рабочие лагеря"
 JER_open_camps_desc:0 "Когда все нежелательные граждане были изолированы от остального населения, мы решили заставить этих жалких предателей и пони работать в трудовых лагерях, ведь они могут быть полезны для нас, занимаясь опасным и вредным трудом вместо нас."
 JER_absolute_rule:0 "Страна короля"
 JER_absolute_rule_desc:0 "Это страна короля и его власть абсолютна. Абсолютная монархия была и всегда будет правильным типом правления для Аквилейского королевства."
 JER_conscription_reform_s:0 "Организовать королевскую армию"
 JER_conscription_reform_s_desc:0 "После победы над революционерами и предателями мы должны мобилизовать надлежащую армию для поддержки любых дальнейших целей короля, которые будут включать в себя использование вооруженных сил королевства."
 JER_education_finish:0 "Переобучение населения"
 JER_education_finish_desc:0 "Мы должны закончить переобучение населения, чтобы устранить все мысли о «республиках» и «социалистических государствах» из их умов."
 JER_reinforce_authority:0 "Усилить власть короля"
 JER_reinforce_authority_desc:0 "Когда мы разобрались с предателями, настало время для усиления власти короля посредством реформ хартии королевства, твердо закрепляя его позицию как абсолютного монарха нашего великого королевства."
 JER_super_sekriter_police:0 "Расширить Швэт"
 JER_super_sekriter_police_desc:0 "Швэт добился больших успехов в смутное время, и поэтому король решил увеличить количество доступных для них рекрутов и ресурсов. Следовательно, расширение их возможностей должно стать приоритетным."
 JER_old_borders:0 "Обосновать претензии на северные герцогства"
 JER_old_borders_desc:0 "Герцогства на нашем севере готовы для захвата, а авторитет короля достаточно высок, чтобы претендовать на эти государства и превратить наше королевство в более крупное и мощное государство."
 JER_reclaim_old_borders:0 "Претензии на северные земли"
 JER_reclaim_old_borders_desc:0 "Пришло время начать войну во имя короля. Наши претензии на северные земли являются законными и обоснованными и поэтому наша война справедлива. Мы включим эти земли в состав нашего королевства, а наше государство только выиграет от этого."
 JER_commie_industry:0 "Пятилетка"
 JER_commie_industry_desc:0 "Благодаря нашим политическим победам мы позаботимся о том, чтобы усовершенствовать наш ужасно устаревший промышленный сектор. Несмотря на уже сделанные в процессе стабилизации нашего режима некоторые незначительные реформы, мы должны создать подробный пятилетний план полной коллективизации нашего сельского хозяйства и национализации нашей промышленности."
 JER_new_workers:0 "Новые рабочие Аквилеи"
 JER_new_workers_desc:0 "Новые рабочие Аквилеи должны стать достойной уважения силой, с которой нужно считаться. Наши работники являются одними из лучших на континенте и это доказывает их скорость и качество работы."
 JER_nationalisation_of_factories:0 "Национализация промышленности"
 JER_nationalisation_of_factories_desc:0 "После начала промышленных реформы в полном объеме мы должны сосредоточиться на национализации нашего промышленного сектора, чтобы не допустить разрушения наших реформ капиталистами."
 JER_industrial_commitee:0 "Сформировать аквилейский промышленный комитет"
 JER_industrial_commitee_desc:0 "Мы должны создать промышленный комитет для управления текущими и будущими усилиями, направленными на путь национализации нашей промышленной базы."
 JER_expand_mines:0 "Расширить горнодобывающую промышленность"
 JER_expand_mines_desc:0 "Мы должны расширить отрасли промышленности, занятые глубинным бурением, которые сделают доступными различные ценные металлы. Вольфрам и железо особо ценны для производства стали, обратить внимание также стоит и на новые алюминиевые месторождения."
 JER_railroads_commie:0 "Железнодорожные проекты"
 JER_railroads_commie_desc:0 "Паровой локомотив это интересный прорыв в области инженерии, и нам следует разработать собственные версии двигателя, ведь теперь мы обладаем возможностями для этого."
 JER_liberal_industry:0 "Свободный рынок"
 JER_liberal_industry_desc:0 "Наши рынки должны быть полностью открытыми и свободными всех грифонов, а не только для крупных корпораций. Таким образом мы сможем поддерживать модернизацию косвенными средствами и сами грифоны смогут выбирать, что следует улучшить, это поможет нам понять нужды населения и поддерживать высокий уровень счастья."
 JER_mechainsed_agriculture:0 "Механизировать сельское хозяйство"
 JER_mechainsed_agriculture_desc:0 "Мы начали проводить сельскохозяйственные реформы. Тем не менее, сначала мы должны убедить среднего фермера, что трактор не является бездушной мерзкой, которая планирует затащить его в глубины Тартара."
 JER_railroads:0 "Железнодорожные проекты"
 JER_railroads_desc:0 "Паровой локомотив это интересный прорыв в области инженерии, и нам следует разработать собственные версии двигателя, ведь теперь мы обладаем возможностями для этого..."
 JER_land_reforms:0 "Земельные реформы"
 JER_land_reforms_desc:0 "Теперь мы должны пересмотреть наши старые законы о землях и её владельцах и дать право владеть землей не только древнему дворянству, но и обычному грифону. Они больше не будут привязаны к своей земле, как собственность, и каждый грифон станет свободным созданием, способным свободно перемещаться."
 JER_national_factories:0 "Индустриализация"
 JER_national_factories_desc:0 "Мы должны продолжать индустриализацию нашей откровенно средневековой промышленности любыми способами, чтобы оставаться конкурентоспособными с окружающими нас странами и предоставлять новые рабочие места и возможности для нашего народа."
 JER_welfare_shit:0 "Заботливые когти"
 JER_welfare_shit_desc:0 "Мы должны внедрить систему массового социального обеспечения, чтобы помочь нашим менее обеспеченным гражданам и обеспечить им возможность возвращения к нормальному жизни. Есть более бесправные чем мы, поэтому мы должны заботиться о них."
 JER_corporate_industry:0 "Направляющий коготь"
 JER_corporate_industry_desc:0 "Наш промышленный сектор нуждается в твердом направляющем когте, чтобы удержать его в движении. Следовательно, мы должны заключить мир с корпорациями внутри нашего промышленного сектора и заставить их следовать нашим целям, которые приведут экономику в новый золотой век."
 JER_oil_refinery:0 "Наша нефтяная промышленность"
 JER_oil_refinery_desc:0 "Мы должны стремиться создавать и совершенствовать нашу нефтяную промышленность для любых целей - будь то гражданских или военных."
 JER_domestic_arms:0 "Отечественная оружейная промышленность"
 JER_domestic_arms_desc:0 "Отечественная оружейная промышленность, дополняющая нашу военную, проделала долгий путь в содействии производству оружия, а стимулы для гражданских промышленников производить оружие для наших военных - отличный способ создать новое оружие и инструменты для ведения войны."
 JER_infrasctructure_program:0 "Сформировать трудовые батальоны"
 JER_infrasctructure_program_desc:0 "Да, строить дороги довольно скучно, но это очень важная работа и кто-то должен это делать. Следовательно, мы должны создать специальные трудовые батальоны в наших вооруженных силах для упрощения этого процесса."
 JER_corporate_industry_development:0 "Друзья в корпорациях"
 JER_corporate_industry_development_desc:0 "Подружившись с грифонами на высоких постах, мы увеличим возможности для расширения нашего промышленного сектора и его способности к расширению и модернизации."
 JER_armed_nation:0 "Вооруженная нация"
 JER_armed_nation_desc:0 "Наша нация готова сделать абсолютно всё, чтобы обеспечить обезопасить границы и жизненное пространство для нашего народа. Следовательно, каждый из нас должен быть готов внести свой вклад в нашу армию, и, в более широком смысле, в нашу страну, вооруженную и подготовленную к конфликту."
 JER_education_industry:0 "Аквилейская академия практических наук"
 JER_education_industry_desc:0 "Академия практических наук - это проект, который долгое время находится в процессе становления, и теперь мы, наконец, готовы открыть двери для грифонов изо всех слоев общества, чтобы позаботится о нашей нации и её улучшении."
 JER_KGB:0 "Комитет государственной безопасности"
 JER_KGB_desc:0 "С Аквилеей, полностью находящейся под контролем, мы должны теперь убедиться, что реакционеры как дома, так и за рубежом никогда не получат шанс угрожать нашей любимой республике. Для обеспечения безопасности населения и государства для этой цели будет создано новое разведывательное управление."
 JER_navy_reform:0 "Реформа флота"
 JER_navy_reform_desc:0 "Наш военно-морской флот старый и ужасно устаревший, не говоря о том, что его практически не существует. Мы должны предпринять шаги для улучшения этой ситуации."
 JER_fleet_in_being_f:0 "Великий флот"
 JER_fleet_in_being_f_desc:0 "Наш флот будет управлять морями силой воли и мощью орудий. Все враги будут бояться наших массивных кораблей, каждый из которых будет настоящей плавучей цитаделью."
 JER_battleships:0 "Сфокусироваться на линкорах"
 JER_battleships_desc:0 "Мы должны сосредоточить наши усилия на мощных боевых кораблях, каждый из которых является плавучей крепостью и орудиями, способными поражать корабли врагов мощнейшими снарядами с огромного расстояния."
 JER_carriers:0 "Сфокусироваться на авианосцах"
 JER_carriers_desc:0 "Мы должны сосредоточиться на строительстве авианосцев, они будут плавучими аэродромами, вмещающими множество истребителей и бомбардировщиков, способными незаметно приблизиться к флоту врага далеко в незнакомых водах."
 JER_lightcruiser:0 "Сфокусироваться на легких крейсерах"
 JER_lightcruiser_desc:0 "Нам нужно сосредоточиться на создании легких крейсеров, достаточно тяжелых, чтобы отгонять вражеские эсминцы и другие крейсера, но и достаточно легких, чтобы оставаться мобильными и прикрывать наши флоты, где бы они не были."
 JER_battlecruisers:0 "Новые линейные крейсеры"
 JER_battlecruisers_desc:0 "Мы должны развивать новые линейные крейсеры, практически раные линкоры по силе, но легче и мобильнее, что позволяет им поспевать за более быстрыми флотами, не замедляя их."
 JER_naval_planes:0 "Морская авиация"
 JER_naval_planes_desc:0 "Мы должны разработать улучшенные истребители специально для наших авианосцев, чтобы улучшить положение наших военно-морских летчиков."
 JER_big_old_navy:0 "Великий аквилейский флот"
 JER_big_old_navy_desc:0 "Наш флот будет величайшим среди всех других, вселяя страх в сердца всех наших врагов во всех уголках мира. Пусть они бегут и прячутся, но мы найдем их и уничтожим не смотря ни на что."
 JER_trade_indirection:0 "Современное пиратство"
 JER_trade_indirection_desc:0 "Мы станем равными пиратским королям и королевам прошлых эпох, полностью отрезав наших врагов от торговли и снабжения. Мы запугаем врагов так, чтобы ни одно вражеское торговое судно не осмелилось заплыть в наши воды."
 JER_destroyers:0 "Сфокусироваться на эсминцах"
 JER_destroyers_desc:0 "Как в старину, маленькие, лёгкие и быстрые суда, способные нападать и уничтожать любые торговые суда, а затем убегать, прежде чем враг сможет понять, что произошло, будут иметь первостепенное значение для наших целей. Поэтому мы должны разработать новые эсминцы, быстрые и достаточно вооруженные, чтобы позаботиться о любых кораблях противника."
 JER_submarines:0 "Сфокусироваться на подлодках"
 JER_submarines_desc:0 "Мы должны сосредоточиться на этих новых современных судах под названием «подводные лодки», способных скрываться под волнами в течение продолжительных периодов времени и охотиться на ничего не подозревающие вражеские суда."
 JER_heavycruiser:0 "Сфокусироваться на тяжелых крейсерах"
 JER_heavycruiser_desc:0 "Мы должны сосредоточиться на разработке тяжелых крейсеров как наших самых мощных морских кораблей, способных сражаться с судами в два или в три раза больше при поддержке остальной части флота. Хотя они и не полноценные линкоры, эти небольшие суда способны быстро разобраться с вражескими флотами."
 JER_destroyers2:0 "Усовершенствование проектов эсминцев"
 JER_destroyers2_desc:0 "Мы должны улучшить наши и без того превосходные модели разрушителей, отделив их от лёгких крейсеров, которые являются лишь немного более крупными и менее маневренными эсминцами."
 JER_submarines2:0 "Доктрина "Волчьей стаи""
 JER_submarines2_desc:0 "Улучшая наши модели подводных лодок, мы также должны разработать новые морские доктрины для наших моряков, чтобы повысить вероятность успеха и увеличить их шансы на выживание после нападения на вражеский флот."
 JER_small_old_navy:0 "Глубоководная флотилия"
 JER_small_old_navy_desc:0 "Наш флот не самый большой или мощный, но он наиболее эффективен и опасен в своей работе. Отрезав врагу способность приставать к берегу или эффективно снабжать войска, мы резко ограничим их возможности на морях."
 JER_army_reforms:0 "Реформы армии"
 JER_army_reforms_desc:0 "Наша армия находится в печальном положении. Теперь самое время исправить это, от верха до самых низов."
 JER_support_equipment:0 "Поддержать разработку средств обеспечения"
 JER_support_equipment_desc:0 "Мы должны сосредоточиться на разработке и создании специализированных батальонов поддержки, чтобы освободить солдат, которые могли бы сражаться на передовой."
 JER_new_rifles:0 "Новые модели винтовок"
 JER_new_rifles_desc:0 "Наши винтовки являются древними и, откровенно говоря, совершенно ужасными. Настало время создать новые, более качественные образцы винтовок для военного использования."
 JER_our_doctrine:0 "Наша собственная доктрина"
 JER_our_doctrine_desc:0 "Если мы хотим по-настоящему оставить след в военном деле, мы должны прекратить использовать старую и устаревшую тактику, разработанную другими, и самим создать новые, современные методы битвы."
 JER_new_artillery:0 "Модернизированные шаблоны артиллерии"
 JER_new_artillery_desc:0 "Наряду с нашими новыми конструкциями винтовок, настало время разработать современные пушки и гаубицы для специального военного использования."
 JER_new_recruits:0 "Призыв добровольцев в армию"
 JER_new_recruits_desc:0 "Чтобы увеличить количество грифонов, служащих в наших вооруженных силах, мы должны реализовать краткосрочный проект для добровольцев, который обеспечит экономические стимулы для тех, кто захочет записаться в армию на короткий период времени."
 JER_superior_army:0 "Элитная армия"
 JER_superior_army_desc:0 "Наша армия должна стать гордостью нашей нации; она включит в себя элитные войска, способные справиться с любой задачей, которую мы дадим, независимо от сложности, местности, времени или врагов, с которыми ей придется столкнуться. Такая армия вселила бы чистый, неподдельный ужас в сердца наших теперешних или же будущих врагов."
 JER_mobile_army:0 "Быстроходная армия"
 JER_mobile_army_desc:0 "Ключом к победе в войне является быстрейшее вступление в сражение и выход из него, и наша армия должна использовать эту тактику. Наши войска должны стать моторизованными и механизированными, чтобы получить способность пересекать большие просторы за нескольких часов, на что у обычной армии ушли бы дни или недели."
 JER_army_support:0 "Интегрированные подразделения поддержки"
 JER_army_support_desc:0 "Для большей рационализации и модернизации наших войск нам следует интегрировать батальоны поддержки во все подразделения, расположенные на линии фронта. Это позволит нам быстро использовать необходимые подразделения в любой ситуации."
 JER_special_forces:0 "Специальные силы"
 JER_special_forces_desc:0 "В дополнение к стандартной подготовке наших войск, мы должны разработать особую программу для специальных подразделений, способных выполнять особые или более опасные задания, которые вызовут сложности у обычных солдат. С этой целью мы создали Управление Специальных Операций для обеспечения этих солдат."
 JER_armored_shit:0 "Бронированный прорыв"
 JER_armored_shit_desc:0 "Сосредоточив внимание на быстром продвижении и моторизации армии, мы должны создать специализированные бронетанковые подразделения, состоящие из этих новомодных «танков», для поддержки их продвижения. Мы сможем использовать эти бронированные, но более быстрые, чем пехота, машины для прорыва вражеского фронта, прежде чем подойдёт пехота."
 JER_motorized_equipment:0 "Массовая моторизация"
 JER_motorized_equipment_desc:0 "Если мы хотим сделать наши силы по-настоящему мобильными, мы должны разработать и создать стандартизованный транспорт для войск, способный достигать высоких скоростей во время наступления, а также способный доставить большое число солдат в бой."
 JER_superior_equipment:0 "Превосходное снаряжение"
 JER_superiour_equipment_desc:0 "Нашему снаряжению, так же как и войскам, необходимо превосходить всё то, что наши враги бросят на нас, чтобы вселить страх в их сердца и предоставить лучшие средства для того, чтобы пережить этот день, выиграть битву и в конечном итоге войну."
 JER_armoured_production:0 "Производство танков"
 JER_armoured_production_desc:0 "Мы должны продолжать развертывать танки и моторизованные отряды; чем больше, тем лучше, и чем больше оружия и войск мы можем использовать против врага, тем больше шансов на победу."
 JER_new_airforce:0 "Новые ВВС"
 JER_new_airforce_desc:0 "Мы должны как можно быстрее модернизировать наши ВВС этими новыми «авиационными» изобретениями. Лучший способ начать это - создать новые аэропорты для таких самолетов."
 JER_bombers:0 "Проекты бомбардировщиков"
 JER_bombers_desc:0 "Мы должны разработать модель бомбардировщика, способного сбрасывать взрывчатку на голову наших врагов с более дальних дистанций, чем артиллерия."
 JER_fighters:0 "Проекты истребителей"
 JER_fighters_desc:0 "Мы должны разработать новые модели истребителей, чтобы сохранить наше преимущество в воздухе и увеличить шансы наших пилотов на победу в воздушных боях."
 JER_better_doctrine:0 "Лучшая доктрина"
 JER_better_doctrine_desc:0 "Теперь, когда у нас есть некоторый опыт в воздушных делах, мы должны рассмотреть вопрос о разработке более подходящей для наших пилотов воздушной доктрины."
 JER_strategic_bomber:0 "Стратегические бомбардировщики"
 JER_strategic_bomber_desc:0 "Хотя тактические бомбардировщики отлично подходят для поддержки наших войск на фронте, мы должны разработать более крупную и мощную модель бомбардировщика, способную далеко продвинуться на территорию противника, приведя войну прямо к его порогу."
 JER_close_air:0 "Поддержка штурмовиков"
 JER_close_air_desc:0 "Наши модели бомбардировщиков хорошо поддерживают войска на фронте, однако это не было их первоначальной целью. Мы должны разработать тип боевого воздушного судна, предназначенного для непосредственной поддержки войск на линии фронта в любой ситуации."
 JER_airbases_2:0 "Новые авиабазы"
 JER_airbases_2_desc:0 "Для наших расширяющихся военно-воздушных сил мы должны также подготовить аэродромы, способные вмещать и готовить истребители и бомбардировщики для боевых вылетов."
 JER_at_long_last_the_final_one:0 "Не останется ни единого дерева"
 JER_at_long_last_the_final_one_desc:0 "Мы уничтожим всех наших врагов рядом указов и будем бомбить их до тех пор, что к возвращению наших бомбардировщиков из вылета, не останется ни единого дерева, за которым сможет спрятаться наш противник."
