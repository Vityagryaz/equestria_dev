 aquileia.21.d:0 "Сегодня, совершив шокирующий шаг, АРП и МАФ собрались вместе в правительстве, чтобы публично осудить и объявить персоной нон-гранта радикального социалиста Виктора Алларда, ранее имевшего значительное влияние в АРП. Испытывая личное отвращение и не желая больше ничего иметь с политикой, Аллард сегодня добровольно покинул страну, направляясь в неизвестность."
 aquileia.21.a:0 "Ещё с одной угрозой разобрались"

 aquileia.22.t:0 "Новая республика"
 aquileia.22.d:0 "Сегодня исторический день в истории Аквилеи. Основываясь на успехе во время революции и выученных уроках в неспокойное время, демократическое правительство объявило о постепенной реформе нашего правительства в истинную федеративную республику, поскольку Республика более жизнеспособна, чем прямая демократия, и не угрожает голосу среднего грифона."
 aquileia.22.a:0 "Долгой жизни федерации!"

