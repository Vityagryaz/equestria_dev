 aquileia.29.t:0 "Судьба королевства"
 aquileia.29.d:0 "По настоянию маршала Родье, строгого ультранационалиста по отношению ко всему аквилейскому, король должен теперь решить, останется ли он непоколебимым и абсолютным монархом Аквилеи, которому принадлежит вся власть, или же даст маршалу и его приспешникам должность премьер-министра, которые будут якобы оказывать поддержку королю и успокаивать ультранационалистов в правительстве."
 aquileia.29.a:0 "У маршала есть интересные идеи"
 aquileia.29.b:0 "Власть короля абсолютна"
