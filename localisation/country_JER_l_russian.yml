 aquileia.30.t:0 "Смерть маршала Бертело"
 aquileia.30.d:0 "Маршал Бертело, который был грифоном, наиболее ответственным за уничтожение Первой Аквилеийской Республики и восстановление Моризета Дискрета на троне Аквилеи, скончался сегодня в возрасте 87 лет. Старый маршал был найден мертвым в своей усадьбе в Вызиме одним из его слуг, быстрая проверка доказала, что Бертело скончался естественным путем, и похоронная процессия была организована его семьей и друзьями. Хотя Бертело и считается героем среди некоторых аквиленцев, большинство же считали его негодяем и лакеем семьи Дискрет, тем самым делая его и его смерть поводом для разногласий."
 aquileia.30.a:0 "Покойся в мире... старый друг"
 
 aquileia.31.t:0 "Хрустальная ночь"
 aquileia.31.d:0 "Сегодня вечером около полуночи члены аквилейской гвардии и ворвались в эквестрийские районы по всей Аквилеи. Пощады не было ни жеребцам, ни кобылам, ни жеребятам, сотни, если не тысячи были убиты, дома сожжены, разграблены храмы и лавки, те, кто не успел убежать, были либо растерзаны еще вчерашними соседями и друзьями, либо арестованы, а судьбы их остаются неизвестными. Возможно, даже более шокирующими чем эти проявления насилия, стали шокирующие «исчезновения» нескольких министров, которые выступали против ПДА и их ультранационалистических взглядов ... это будет днём позора."
 aquileia.31.a:0 "Урок для врагов Аквилеи"
 
 aquileia.32.t:0 "Великий переворот"
 aquileia.32.d:0 "Слишком быстро, чтобы кто-либо успел отреагировал, как хорошо смазанный механизм, члены гвардии Аквилеи и симпатизирующие ПДА в вооруженных силах Аквилеи вышли на улицы, заблокировали все основные дороги вокруг городов и деревень Аквилеи, заняли все стратегические контрольно-пропускные пункты и полицейские участки. Вскоре после этого король Морисет оказался под домашним арестом, таким образом, не лишив капли аквилейской крови, маршал и его приспешники захватили власть."
 aquileia.32.a:0 "Долгой жизни маршалу"
 
