 aquileia.39.t:0 "Маршал отбывает"
 aquileia.39.d:0 "К удивлению многих, Маршал Родиер, который до недавнего времени довольно лояльно относился к новому республиканскому правительству, решил покинуть Аквилею, по-видимому, маршал посчитал МПА неудачной структурой, а Аквилею - мертвой нацией, и отправился в Грифонью империю, что он будет там делать дальше пока остаётся догадкой."
