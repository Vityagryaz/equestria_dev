 frontier.0.t:0 "Дикий дикий Фронтир"
 frontier.0.d:0 "Если Новая Грифония считалась болотом в старой империи, то можно только представить, что думал рядовой грифон о Фронтире. Местность кишит бандитами, каннибалами и безумцами, а малочисленные города выживают путём поставки еды и товаров криминальным бандам. Более того - все крупные политики и полицейские коррумированы и ничего не делают. Короче говоря, добро пожаловать к нам. Устраивайтесь поудобнее."
 frontier.0.a:0 "Зачем я вообще выбрал эту страну..."
 frontier.1.t:0 "Попросить денег"
 frontier.1.d:0 "Когда первые грифоны решили поселиться во Фростхилле, у них уже был весь сегодняшний набор проблем. Некомпетентные губернаторы долгое время игнорировали их. Дошло до того, что бандиты готовятся захватить власть в стране! Если мы не получим достаточно средств(или хотя бы попытаемся), то наши дни сочтены!"
 frontier.1.a:0 "Нам нужно просто убедить Тифизера..."
 frontier.2.t:0 "Чудеса!"
 frontier.2.d:0 "Каким-то чудом мы получили финансирование из Уэтера..."
 frontier.2.a:0 "Неожиданно, но пригодится"
 frontier.3.t:0 "Ожидаемый результат"
 frontier.3.d:0 "Неудивительно, что они остались глухи к нашим мольбам..."
 frontier.3.a:0 "Что-ж, мы в дерьме"
 frontier.4.t:0 "Грядущий шторм"
 frontier.4.d:0 "Наступают темные времена. Бандиты уже к чему-то готовятся. Без средств к существованию мы не сможем пережить этот шторм."
 frontier.4.a:0 "Пора собирать манатки."
 frontier.5.t:0 "Попросить о присоединении"
 frontier.5.d:0 "После всех тяжестей жизни мы смогли более-менее выправить ситуацию. Теперь мы можем отправить запрос в Новую Грифонию и стать их провинцией."
 frontier.5.a:0 "Всё равно здесь ничего не происходит..."
 frontier.6.t:0 "Посылка"
 frontier.6.d:0 "Всё, что мы смогли купить на наши скромные средства - старые сталлионградские винтовки от сомнительного поставщика. Этого не достаточно, но хоть что-то."
 frontier.6.a:0 "По крайней мере, они стреляют."
 frontier.7.t:0 "Вёрджил начинает действовать"
 frontier.7.d:0 "Ещё одно непредсказуемое действие. Рейдеры Вёрджила спустились с гор и безболезненно захватили почти все города. Губернатор Мак уже сбежал в Уэтер и проинформировал Новую Грифонию об этом событии."
 frontier.7.a:0 "Посмотрим, как отреагирует Тифизер..."
frontier.8.t:0 "Победа!"
frontier.8.d:0 "После нескольких впечетляющих проигрешей Губернатора Тифизера, солдаты Нова Гриффонии убрались с наших границ… мы действительно смогли выйграть эту войну!"
frontier.8.a:0 "Да здравствует Верджилия!"
frontier.9.t:0 "Точка кипения"
frontier.9.d:0 "Любой имеющий два глаза мог заметить, что после месяцев споров, взаимных оскарблений и конфликтов интересов ситуация между Краснохвостым и Вёрджилом достигла точки кипения. Более того Краснохвостый уже мобилизовал свою Красную Гвардия с целью отправиться в Фростхилл и захватить власть над новообразованой страной."
frontier.9.a:0 "Атака красногвардейцев отражена, Краснохвостый улетел в горы"
frontier.9.b:0 "Краснохвостый и его армия взяли Фростхилл и откинули Вёрджила в горы"
frontier.11.t:0 "Предложение от грифонов"
frontier.11.d:0 "Похоже эти Гриффоны встали на путь Социализма, и что более важно, послали посла с целью вступить в Социалистический Союз, что мы будем делать?"
frontier.11.a:0 "Пускай присоединяются"
frontier.11.b:0 "Я бы не доверял этим голубкам..."
frontier.12.t:0 "Сталлионград согласен"
frontier.12.d:0 "Кажется, что Сталлионград принял наше предложение о присоединении к их союзу."
frontier.12.a:0 "Пролетарии всех стран, соединяйтесь!"
frontier.13.t:0 "Сталлионград отказывается"
frontier.13.d:0 "Похоже, что Сталлионград отказал в нашей просьбе присоединиться к их союзу."
frontier.13.a:0 "А я думал, они не сектанты..."
frontier.14.t:0 "Long Pork"
frontier.14.d:0 "Честно говоря, во Фронтире всегда хватала опасостей. Однако в один день появились особые личности решившие сьесть своих сограждан и хоть канибализм в других местах также, время от времени, встречается, мы сталкиваемся с ним на постояной основе… хоть и большенство граждан смерились с этим фактом, нет необходимоти говорить, что это не очень хорошо отражается на нашем правлении."
frontier.14.a:0 "Ещё один день во Фронтире..."
 frontier.15.t:0 "Новый Император"
 frontier.15.d:0 "После его недавной победы над Нова Грифонским правительством Король-Бандит Вёрджил объявил себя новым императором Западной Империи Грифонов, коронация прошла в руинах здания парламента. \nА, те кто в Ветре пережили захват города, были насильно доставлены, чтобы наблюдать за коронацией своего нового Императора."
 frontier.15.a:0 "Бандиты, вы ... серьёзно?"
