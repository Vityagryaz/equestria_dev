thoraxian.1.t:0 "Предательство Торакса"
thoraxian.1.d:0 "С сторонниками гармонии и дружбы, которые все больше и больше расширялись в ульях, разбросанных по Землям Чейнджлингов, было только вопросом времени, когда эти выскочки посчитают себя достаточно сильными для вызова королеве. Торрак и его сторонники, а также многочисленные противники Кризалис объединились под знаменем «гармонии». \n Некоторые ульи в Волистаде, Антаксе и Соранске присягнули на верность Тораксу, принимая ценности гармонии, дружбы и мира."
thoraxian.1.a:0 "Мы примем гармонию!"
thoraxian.1.b:0 "Мы скоро придем за вами, предатели."
thoraxian.2.t:0 "Рейд на убежище Триммеля!"
thoraxian.2.d:0 "Напишите крутую историю про это"
thoraxian.2.a:0 "Триммель выжил и призывает к тому, чтобы Торакс был свергнут!"
thoraxian.2.b:0 "С Триммелем и его подчиненными было покончено."
thoraxian.3.t:0 "Переворот Триммеля"
thoraxian.3.d:0 "Напишите крутую историю про это"
thoraxian.3.a:0 "Слава Триммелю!" # FUHRER TRIMMEL
thoraxian.4.t:0 "Чейнджлинги предлагают пакт о ненападении"
thoraxian.4.d:0 "Чейнджлинги предлагают пакт о ненападении, на дипломатических переговорах совершенно ясно, что они будут искать нашего союза и бороться против Лунной империи."
thoraxian.4.a:0 "Мы согласны"
thoraxian.4.b:0 "Мы не ведем переговоров с жуками в Олении." # Typical Johan doesn't want to save the world with us
thoraxian.5.t:0 "[OLE.GetName] соглашается"
thoraxian.5.d:0 "Оления приняла наше предложение!"
thoraxian.5.a:0 "Отлично!"
thoraxian.6.t:0 "Оления отказывается"
thoraxian.6.d:0 "Эти грязные олени отклонили наше предложение."
thoraxian.6.a:0 "Почему мы не можем быть друзьями?"
thoraxian.7.t:0 "[CCN.GetName] и [Root.GetName] сформировали Дасканский Конкордат"
thoraxian.7.d:0 "Этим утром [GetDateText] [CCN.GetLeader] и [OLE.GetLeader] вместе встретились в мэрии Вейверфронта, чтобы подписать договор о взаимозащите между их народами, формируя то, что некоторые начали называть Дасканский Конкордат."
thoraxian.7.a:0 "Вместе к победе!"
thoraxian.8.t:0 "Альянс с чейнджлингами"
thoraxian.8.d:0 "Мы получили предложение от короля чейнджлингов, он стремится свергнуть тирана на юге и обещает нам справедливую долю Эквестрии, если мы окажем ему поддержку."
thoraxian.8.a:0 "Хотя и не приятно сотрудничать с буржуазной мразью, мы согласны."
thoraxian.8.b:0 "Зачем нам работать с ними, они не лучше тирана на юге! Откажитесь от этого возмутительного предложения."
thoraxian.9.t:0 "Сталлионград соглашается"
thoraxian.9.d:0 "Еще один член команды Торакса"
thoraxian.9.a:0 "Отлично!"
thoraxian.10.t:0 "Сталлионград отказывается"
thoraxian.10.d:0 "Сталлионград отказался от вашего щедрого предложения и назвал это «обреченным начинанием»."
thoraxian.10.a:0 "Может быть, Триммель был прав насчет этих коммунистов ..." # Someone may feel bad if they killed trimmel at this point?
thoraxian.11.t:0 "Альянс с чейнджлингами"
thoraxian.11.d:0 "Мы получили предложение от короля чейнджлингов, он стремится свергнуть тирана на юге, сославшись на то, что это будет величайшая битва, когда-либо случавшаяся. Как яки могут пропустить такое славное событие?"
thoraxian.11.a:0 "Як соглашаться!"
thoraxian.11.b:0 "Як сог-не соглашаться!"
thoraxian.12.t:0 "Яки согласны"
thoraxian.12.d:0 "Как будто они могли пропустить хороший бой"
thoraxian.12.a:0 "Еще один член команды Торакса"
thoraxian.13.t:0 "Яки отказываются"
thoraxian.13.d:0 "Яки Якякистана кажутся неожиданно разобщенным нашим договором после того, как они его рассмотрели, так что можно предположить, что они не помогут нам в предстоящей войне."
thoraxian.13.a:0 "Похоже, они хотят быть порабощенными пони или что-то в этом духе..."
thoraxian.14.t:0 "Королева Вельвет возвращается в Олению с поддержкой чейнджлингов."
thoraxian.14.d:0 "С поддержкой Торакса и его чейнджлингов королева Вельвет вернулась из своего изгнания в Эквестрии и намерена потребовать трон Олении, который она законно унаследовала. Сторонники Вельвет уже мобилизуются и сталкиваются на улицах с теми, кто лоялен Йохану и его режиму. \n Теперь будущее Олении зависит от тех, кто борется за него."
thoraxian.14.a:0 "Ба! Я законный правитель Олении!"
thoraxian.14.b:0 "Настоящая королева вернулась! Слава Вельвет!"
thoraxian.15.t:0 "Предложение копыта и сердца"
thoraxian.15.d:0 "После многочисленных ночей вместе, Торакс и Вельвет стали очень близки в последние несколько недель после ее успешной коронации в качестве законного монарха Королевства Оления, и сегодня вечером Торакс сделал предложение Вельвет. Предлагая не только приблизить свои страны к союзу, но и приблизиться ближе к узам брака, как королю, так и к королеве."
thoraxian.15.a:0 "Я согласна, я надену своё лучшее платье!"
thoraxian.15.b:0 "Я отказываюсь, но мы все еще можем оставаться союзниками"
thoraxian.16.t:0 "Вельвет согласна!"
thoraxian.16.d:0 "Вельвет была ошарашена смелостью Торакса и согласилась на брак. Церемония прошла без особых проишествий, но радостные народы обеих стран во отмечали это событие. Старые олени и чейнджлинги отреагировали с подозрением, ссылаясь на предшествующее соперничество и ненависть между двумя народами, но эти времена уже закончились."
thoraxian.16.a:0 "Покуда смерть не разлучит нас..."
thoraxian.17.t:0 "Вельвет отказалась, но настаивала, что мы остаемся просто союзниками."
thoraxian.17.d:0 "Ауч"
thoraxian.17.a:0 "Ох...ну ладно :("
thoraxian.18.t:0 "Столица Содружества"
thoraxian.18.d:0 "С объединением Олении и Земель Чейнджлингов как Оленийско-Чейнджлингское Содружество, решение должно быть принято в отношении столицы. Продолжение правления из Весалиполиса легче всего оправдать, учитывая, что из него чейнджлинги правили почти все время, имеется множество аргументов в необходимости перемещения главного города в столицу Оленей в Хьёртланде. \n В качестве альтернативы были сделаны аргументы перемещения столицы в два из самых больших города Олении и Земель Чейнджлингов - Вейверфронт и Вракс. Хотя две столицы не так важны исторически, выбор одной столицы из двух других может привести к единству во вновь сформированном содружестве."
thoraxian.18.a:0 "Весалиполис"
thoraxian.18.b:0 "Хьёртланд" # DIRECT RULE FROM HJORTLAND!
thoraxian.18.c:0 "Вейверфронт"
thoraxian.18.e:0 "Вракс"
thoraxian.19.t:0 "Предложить объединение"
thoraxian.19.d:0 "С династиями Торакса и Вельвет, объединенными в браке, Торакс сделал предложение. Точно так же, как Торакс и Вельвет едины, почему бы не объединить Олению и Земли Чейнджлингов под одним флагом, одним знаменем, как диархическую систему? Мало того, что это сблизит две расы, которые вместе прошли через конфликты, но это поможет объединить землю и принести больше дружбы и гармонии."
thoraxian.19.a:0 "Оленийско-Чейнджлингское Содружество"
thoraxian.19.b:0 "Мы должны оставаться отдельными странами."
thoraxian.20.t:0 "Вельвет отказалась от объединения"
thoraxian.20.d:0 "Несмотря на то, что Чейнджлинги и Олени прошли вместе через недавние события, королева Вельвет решительно отказалась от предложения объединить Земли Чейнджлингов и Королевство Оления."
thoraxian.20.a:0 "Ох...ну ладно :("
thoraxian.21.t:0 "Кейсари Торакс" #IRC everyone is just gonna choose Velvet even myself
thoraxian.21.d:0 "Несмотря на годы разногласий между двумя народами, королева Вельвет решила объединить чейнджлингов и оленей в качестве одной нации в рамках диархической власти брачного дуэта. С этого момента король Торакс теперь Кейсари Торакс, а Оления и Земли Чейнджлингов - это Оленийско-Чейнджлингское Содружество!"
thoraxian.21.a:0 "Кейсарина Вельвет Вепсёлёинен!" #remember to change last name if we ever agree on an Olenian Dynasty name in Politburo Psody
thoraxian.21.b:0 "Кейсари Торакс Вепсёлёинен!" #remember to change last name if we ever agree on an Olenian Dynasty name in Politburo Psody
thoraxian.22.t:0 "Чейнджлинги предлагают пакт о ненападении"
thoraxian.23.t:0 "Эквестрия согласилась"
thoraxian.24.t:0 "Эквестрия отказалась?"
thoraxian.25.t:0 "Коронация [CCN.GetLeader]"
thoraxian.25.d:0 "Этим утром [GetDateText] [CCN.GetLeader] был коронован правителем Оленийско-Чейнджлингского Содружества. На открытии сегодняшнего тысячелетнего обряда Аллшейрарготи представил [CCN.GetLeader] гражданам обеих стран как их "Бесспорного правителя", то есть по святому праву. Через три часа после коронации разошлись известия о событиях, а также о великом ликовании, коронованного и освященного монарха. Ни разу не было такого восторга среди народа приветствующего коронацию Суверена."
thoraxian.25.a:0 "Интересно..."
thoraxian.29.t:0 "Вмешательство в Оленийскую гражданскую войну"
thoraxian.29.d:0 "После того, как мы пообещали нашу поддержку делу королевы Вельвет, настало наше время принести свет и вернуть гармонию, помогая Вельвет свергнуть Йохана. Наши силы готовы и рвутся помочь Вельвет вернуть себе законное место в качестве гармоничной королевы."





